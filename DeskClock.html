            const dateStr = `${now.getFullYear()}Âπ¥${now.getMonth() + 1}Êúà${now.getDate()}Êó• ÊòüÊúü${weekdays[now.getDay()]}`;
            document.getElementById('currentDate').textContent = dateStr;

        // Êó∂ÈíüÊõ¥Êñ∞

            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

                // Êõ¥Êñ∞ÂΩìÂâçÂ§©Ê∞î

                const forecastHtml = forecastData.daily.map((day, index) => `

                        ${day.tempMax}¬∞C/${day.tempMin}¬∞C

            } catch (error) {

            "‰ªäÂ§©ÁöÑÊ±óÊ∞¥ÊòØÊòéÂ§©ÁöÑÂÖâËäí„ÄÇ",

            "ÊàêÂäü‰∏çÊòØÁªàÁÇπÔºåÂ§±Ë¥•‰πü‰∏çÊòØÁªàÁªì„ÄÇ",
            "ÊØè‰∏Ä‰∏™Áé∞Âú®ÔºåÈÉΩÊòØÈÄöÂêëÊú™Êù•ÁöÑÊ°•Ê¢Å„ÄÇ",
            "È´òËÄÉÂè™ÊòØ‰∫∫ÁîüÁöÑ‰∏Ä‰∏™Á´ôÁÇπÔºå‰ΩÜÁªù‰∏çÊòØÁªàÁÇπ„ÄÇ",
            "ÂùöÊåÅÁöÑË∑Ø‰∏äÔºå‰Ω†Ê∞∏Ëøú‰∏çÊòØ‰∏Ä‰∏™‰∫∫Âú®ÊàòÊñó„ÄÇ",
            "ÁÜ¨ËøáÊó†Êï∞‰∏™Êó•Â§úÔºåÂè™‰∏∫ÁªΩÊîæÊúÄÁæéÁöÑÂÖâËäí„ÄÇ",
            "‰∏çË¶ÅËÆ©‰ªª‰Ωï‰∫ãÁâ©Âä®Êëá‰Ω†ÁöÑÂÜ≥ÂøÉ„ÄÇ",
            "Áé∞Âú®ÁöÑ‰ªòÂá∫ÔºåÈÉΩÊòØ‰∏∫‰∫ÜÂ∞ÜÊù•ÁöÑÂõûÊä•„ÄÇ",
            "Âà´‰∫∫ÁöÑÊàêÂäüÊó†Ê≥ïÂ§çÂà∂Ôºå‰Ω†Ë¶ÅËµ∞Âá∫Â±û‰∫éËá™Â∑±ÁöÑË∑Ø„ÄÇ",
            "È´òËÄÉÊòØ‰∏ÄÂú∫È©¨ÊãâÊùæÔºåË¶ÅÊáÇÂæóË∞ÉÊï¥ËäÇÂ•è„ÄÇ",
            "‰Ω†ÁöÑÊΩúÂäõËøúË∂ÖËøá‰Ω†ÁöÑÊÉ≥Ë±°„ÄÇ",
            "‰∏çË¶ÅË¢´‰∏ÄÊó∂ÁöÑÂõ∞ÈöæÊâìÂÄíÔºåÂùöÊåÅÂ∞±ÊòØËÉúÂà©„ÄÇ",

            "Êó¢ÁÑ∂ÈÄâÊã©‰∫ÜËøúÊñπÔºå‰æøÂè™È°æÈ£éÈõ®ÂÖºÁ®ã„ÄÇ",

        function updateQuote() {

        // ÂàùÂßãÂåñÂíåÂÆöÊó∂Êõ¥Êñ∞
        updateDate();

        // Êï∞Â≠óÁøªËΩ¨Âä®Áîª
        document.querySelectorAll('.flip').forEach(elem => {
