        .celebrate::before {
            left: 30%;

            top: 30%;

    <div class="container">

                </div>

                    <h3>距离2025年高考(上午八点)还有</h3>
                    <div class="countdown">
                        <span id="days">0</span> 天
                        <span id="hours">0</span> 时
                        <span id="minutes">0</span> 分

                    </div>
                </div>
                <div class="box">

                    <p>如有建议欢迎发送邮件到wanghongte@outlook.com</p>

                </div>

            <script>
                // 添加倒计时功能
                function updateCountdown() {
                    // 2025年高考时间（预设为6月7日上午9点）
                    const examDate = new Date('2025-06-07T08:00:00');
                    const now = new Date();
                    const diff = examDate - now;

                    // 如果考试已经开始，显示特殊信息
                    if (diff < 0) {
                        document.querySelector('.countdown').innerHTML = '高考已经开始，祝考生们考出好成绩！';
                        return;
                    }

                    // 计算天、时、分、秒
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    // 更新显示
                    document.getElementById('days').textContent = days;
                    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                }

                // 初始更新一次
                updateCountdown();

                // 每秒更新一次
                setInterval(updateCountdown, 1000);
                // 在初始化代码部分添加（可以放在 updateCountDisplay(); 后面）
                document.getElementById('answerInput').addEventListener('keypress', function (event) {
                    // 检查是否按下回车键 (keyCode 13 或 key 'Enter')
                    if (event.key === 'Enter' || event.keyCode === 13) {
                        // 阻止默认的回车键行为
                        event.preventDefault();
                        // 触发提交答案
                        checkAnswer();
                    }
                });
                // 初始化计数器
                let counts = {
                    correct: parseInt(localStorage.getItem('correctCount') || 0),
                    wrong: parseInt(localStorage.getItem('wrongCount') || 0),
                    skip: parseInt(localStorage.getItem('skipCount') || 0)
                };

                // 更新显示
                function updateCountDisplay() {
                    document.getElementById('correctCount').textContent = counts.correct;
                    document.getElementById('wrongCount').textContent = counts.wrong;
                    document.getElementById('skipCount').textContent = counts.skip;
                }

                // 保存到 localStorage
                function saveCounts() {
                    localStorage.setItem('correctCount', counts.correct);
                    localStorage.setItem('wrongCount', counts.wrong);
                    localStorage.setItem('skipCount', counts.skip);
                }

                // 在页面加载时更新显示
                updateCountDisplay();
                const questions = [
                    { question: '在《＜论语＞十二章》中，孔子用"文"和"质"对"君子"下了定义的句子是：', answer: '文质彬彬，然后君子' },
                    { question: '荀子的《劝学》中，以雕刻为喻，正面强调学习必须持之以恒的句子是：', answer: '锲而不舍，金石可镂' },
                    { question: '李煜的《虞美人》中，“________”两句通过写故国建筑和当年宫女，传达出物是人非之感。', answer: '雕栏玉砌应犹在，只是朱颜改' },
                    { question: '苏轼的《念奴娇·赤壁怀古》中，以“________”写周瑜的儒将装扮；用“________”表现出曹军惨败的情景。', answer: '羽扇纶巾，樯橹灰飞烟灭' },
                    { question: '曹操的《短歌行》中，引用《诗经》写姑娘思念情人的诗句，来比喻渴望得到贤才的句子是：', answer: '青青子衿，悠悠我心' },
                    { question: '《赤壁赋》中，侧面描写，表现了洞箫之声的凄切婉转，堪称神来之笔：', answer: '舞幽壑之潜蛟，泣孤舟之嫠妇' },
                    { question: '李商隐的诗句"身无彩凤双飞翼，心有灵犀一点通"中"心有灵犀一点通"表达了身不能共处，心意却能相通的意思。白居易《琵琶行》中与此意思接近的两句是：', answer: '同是天涯沦落人，相逢何必曾相识' },
                    { question: '《过秦论》中，描写陈涉起义所使用的武器与秦国相比的句子是：', answer: '锄耰棘矜，非铦于钩戟长铩也' },
                    { question: '《过秦论》中，描写陈涉起义所使用的武器与秦国相比的句子是', answer: '锄懮棘矜,非铦于钩戟长铩也' },
                    { question: '《蜀道难》中借鸟儿月夜悲啼的画面衬托蜀道之难的两句是', answer: '又闻子规啼夜月，愁空山' },
                    { question: '《登高》中描绘无边落木和不尽长江的句子是', answer: '无边落木萧萧下，不尽长江滚滚来' },
                    { question: '《念奴娇·赤壁怀古》中表达祭奠之意的句子是', answer: '一尊还酹江月' },

                    { question: '《登高》中使用叠字从听觉、视觉上突出对景伤怀感受的两句诗是', answer: '无边落木萧萧下，不尽长江滚滚来' },
                    { question: '《永遇乐·京口北固亭怀古》中表现当年刘裕率军北伐时强大气势的两句诗是', answer: '金戈铁马，气吞万里如虎' },
                    { question: '《邹忌讽齐王纳谏》中描写一开始很多人进谏的情形的句子是', answer: '门庭若市' },
                    { question: '《邹忌讽齐王纳谏》中描写齐王接受邹忌意见，过了几个月后进谏的情形的句子是', answer: '时时而间进' },
                    { question: '《行路难》中描诗人内心郁闷，茶饭不思的两句诗是', answer: '停杯投箸不能食，拔剑四顾心茫然' },
                    { question: '《报任安书》中说自己编写《史记》的状态及遭遇李陵之祸后的态度的句子是', answer: '草创未就，就极刑而无愠色' },
                    { question: '《李凭箜篌引》中说明竖箜篌弦数另一种可能的两句诗是', answer: '十二门前融冷光，二十三丝动紫皇' },
                    { question: '《五代史伶官传序》中李存勖用兵作战时的情形的句子是', answer: '则遣从事以一少牢告庙，请其矢' },
                    { question: '《临安春雨初霁》中看似闲适恬静实则透露出诗人惆怅而彻夜难眠的两句诗是', answer: '小楼一夜听春雨，深巷明朝卖杏花' },
                    { question: '《子路、曾皙、冉有、公西华侍坐》中面对孔子的询问，公西华（点）认为自己能力不足仍需要学习，对于宗庙祭祀之事，他说的句子是', answer: '端章甫，愿为小相焉' },
                    { question: '孔子认为”礼”在国家治理中有重要地位。在《侍坐》中他嗤笑子路是因为子路的行为是', answer: '为国以礼，其言不让' },
                    { question: '《子路、曾皙、冉有、公西华侍坐》中，孔子没有直接让弟子言志，而是先用温和自谦的话打消学生的顾虑，为他们创造一个轻松、亲切、活跃的环境。他说的句子是', answer: '以吾一日长乎尔，毋吾以也' },
                    { question: '《子路、曾皙、冉有、公西华侍坐》中，对于子路的回答，孔子没有直接表态，而是用神态去暗示，这句话是', answer: '夫子哂之' },
                    { question: '《子路、曾皙、冉有、公西华侍坐》中，孔子最赞同曾皙的回答，可以从这句话看出来', answer: '吾与点也' },
                    { question: '《子路、曾皙、冉有、公西华侍坐》中，写孔子哂笑子路的原因的句子是', answer: '为国以礼，其言不让' },
                    { question: '《子路、曾皙、冉有、公西华侍坐》中，从言谈、动作、神态可以看出四个学生不同的性格特点。冉有比较谦虚，从他述志时说的句子是', answer: '如其礼乐，以俟君子' },
                    { question: '《侍坐》中面对孔子的询问，曾皙描绘了一幅在大自然里沐浴临风,一路酣歌的美丽动人的景象，这句话是', answer: '浴乎沂，风乎舞雩，咏而归' },
                    { question: '在《谏逐客书》中，作者开篇即直入主题、表明观点的句子是', answer: '臣闻吏议逐客，窃以为过矣' },
                    { question: '在《谏逐客书》中，作者用蚕吃桑叶作比，指出昭王使秦成就帝业的句子是', answer: '蚕食诸侯，使秦成帝业' },
                    { question: '《谏逐客书》中，李斯认为太山不拒绝泥土，所以能成就它的高大的句子是', answer: '是以太山不让土壤，故能成其大' },
                    { question: '《谏逐客书》中，李斯认为江河湖海不舍弃细流，所以能成就它的深邃的句子是', answer: '河海不择细流，故能就其深' },
                    { question: '《谏逐客书》中，作者认为秦王选取人才的原则是', answer: '非秦者去，为客者逐' },
                    { question: '作者罗列秦王所喜爱的异国奇珍异宝及音乐，顺理成章地点出秦王对珍宝喜爱的原因是', answer: '然则是所重者在乎色乐珠玉，而所轻者在乎人民' },
                    { question: '《谏逐客书》中说“非秦者去，为客者逐”，“________，________”，直接落到统一天下这个关键问题，切近要害的句子是', answer: '此非所以跨海内，制诸侯之术也' },
                    { question: '在《谏逐客书》中，写秦孝公任用商鞅进行变法，给人民和国家带来直接影响的句子是', answer: '民以殷盛，国以富强' },
                    { question: '在《谏逐客书》中，作者以事实为依据，以秦国历史上四位善于接纳外来人才的君主为例，并用假设的语气从反面论证不这样做的后果的句子是', answer: '是使国无富利之实，而秦无强大之名也' },
                    { question: '《谏逐客书》中，作者谈及导致国家没有丰厚的实力和强大的名声的原因的句子是', answer: '向使四君却客而不内，疏士而不用' },
                    { question: '《谏逐客书》中，于秦的事实，用一连串排比句尽情铺写，给人以客卿之功绩说不尽之感，然后用“________，________”一句作结，一放一收，恰到好处的句子是', answer: '此四君者，皆以客之功' },
                    { question: '在《谏逐客书》中，李斯先后列举泰山高大和河海深邃的例子的目的句子是', answer: '王者不却众庶，故能明其德' },
                    { question: '李斯在《谏逐客书》中用“________，________”形象地说明了真秦之声', answer: '击瓮叩缶，弹筝搏髀' },
                    { question: '《谏太宗十思疏》中运用对比句写出团结他人与轻视他人会造成不同结果的句子是', answer: '竭诚则胡越为一体，傲物则骨肉为行路' },
                    { question: '《谏太宗十思疏》中，魏征建议唐太宗要始终谨慎行事，虚心纳谏，从善如流的句子是', answer: '忧懈怠则思慎始而敬终，虑壅蔽则思虚心以纳下' },
                    { question: '《谏太宗十思疏》中，魏征用“水”和“舟”的关系比喻民心向背决定生死存亡的句子是', answer: '载舟覆舟，所宜深慎' },
                    { question: '在《谏太宗十思疏》中，魏征直接指出古代很多帝王不能做到善始善终的句子是', answer: '有善始者实繁，能克终者盖寡' },
                    { question: '在《谏太宗十思疏》中，魏征指出古代很多帝王守江山难的原因的句子是', answer: '既得志，则纵情以傲物' },
                    { question: '在《谏太宗十思疏》中，魏征用“海纳百川”的道理来告诫唐太宗不要骄傲自满的句子是', answer: '惧满溢则思江海下百川' },
                    { question: '在《谏太宗十思疏》中，魏征用“网开一面”的典故告诫唐太宗要有好生之德，不要过度狩猎的句子是', answer: '乐盘游则思三驱以为度' },
                    { question: '在《谏太宗十思疏》中，魏征认为如果唐太宗能全面做到“十思”的要求和弘扬“九德”，并且在用人和从谏方面做到“________，________”，那么管理好这个国家就是一件很轻松的事的观点是', answer: '简能而任之，择善而从之' },
                    { question: '在中国古代，君王常常根据个人喜恶而奖罚臣民，魏征在《谏太宗十思疏》中向唐太宗建议要赏罚得当的句子是', answer: '恩所加则思无因喜以谬赏；罚所及则思无因怒而滥刑' },
                    { question: '《谏太宗十思疏》中，开头运用两个形象生动的比喻来推理，引出正题的句子是', answer: '臣闻求木之长者，必固其根本，欲流之远者，必浚其泉源' },
                    { question: '《谏太宗十思疏》中，作者劝诫皇帝要不骄不躁，恪守职分，虚怀若谷，从谏如流的句子是', answer: '念高危则思谦冲以自牧，惧满溢则思江海下百川' },
                    { question: '《谏太宗十思疏》中，劝皇帝不要放任纵欲的句子是', answer: '乐盘游则思三驱以为度' },
                    { question: '在《答司马谏议书》中，王安石对司马光在来信中给自己因推行变法而冠以“生事”罪名加以反驳的句子是', answer: '举先王之政，以兴利除弊，不为生事' },
                    { question: '在《答司马谏议书》中，王安石对司马光在来信中给自己因推行变法而冠以“征利”罪名加以反驳的句子是', answer: '为天下理财，不为征利' },
                    { question: '在《答司马谏议书》中，王安石对司马光在来信中给自己因推行变法而冠以“拒谏”罪名加以反驳的句子是', answer: '辟邪说，难壬人，不为拒谏' },
                    { question: '《答司马谏议书》中，直接点明王安石与司马光在政治上不投合的原因所在的句子是', answer: '而议事每不合，所操之术多异故也' },
                    { question: '在《答司马谏议书》中，作者表明自己坚持变法立场的立足点是', answer: '名实已明，而天下之理得矣' },
                    { question: '在《答司马谏议书》中，王安石如何表明新法从决策、制定到推行的全过程合理合法，使“侵官”之说不攻自破的句子是', answer: '受命于人主，议法度而修之于朝廷，以授之于有司' },
                    { question: '在《答司马谏议书》中，王安石对“怨诽”的来历作出分析的句子是', answer: '人习于苟且非一日，士大夫多以不恤国事、同俗自媚于众为善' },
                    { question: '在《答司马谏议书》中，王安石举了盘庚迁都的历史事例，盘庚面对群起而怨恨的老百姓如何行事的句子是', answer: '庚不为怨者故改其度，度义而后动，是而不见可悔故也' },
                    { question: '《答司马谏议书》中，体现王安石行事准则和历史上一切改革家刚决精神的句子是', answer: '度义而后动，是而不见可悔' },
                    { question: '在《答司马谏议书》中，王安石委婉中含锋芒，反击司马光为代表的保守派思想的句子是', answer: '如日今日当一切不事事，守前所为而已，则非某之所敢知' },
                    { question: '苏洵《六国论》中评论六国最终灭亡的根本原因，不是通常所认为的“兵不利，战不善”，而是因为什么？', answer: '弊在赂秦' },
                    { question: '苏洵在《六国论》中，用哪句描写六国祖辈创业的艰难，但子孙却不太珍惜得来的土地？', answer: '暴霜露，斩荆棘' },
                    { question: '苏洵认为，那些没赂秦的国家的灭亡也与赂秦的国家有关，原因是什么？', answer: '盖失强援，不能独完' },
                    { question: '苏洵认为，齐国没有贿赂秦国，但最终“终继五国迁灭”的原因是什么？', answer: '与嬴而不助五国也' },
                    { question: '苏洵在《六国论》中，认为燕国虽小但最后灭亡，这是为什么？', answer: '用兵之效也' },
                    { question: '苏洵在《六国论》中如何评价赵国开始时的战略？', answer: '二败而三胜，其用武而不终也' },
                    { question: '苏洵在《六国论》中用什么比喻批判六国的赂秦行为？', answer: '以地事秦，犹抱薪救火' },
                    { question: '苏洵在《六国论》中，为什么认为割让土地的方法只能解决一时的问题？', answer: '诸侯之地有限，暴秦之欲无厌' },
                    { question: '苏洵在《六国论》中为什么认为燕赵的灭亡令人同情？', answer: '燕赵处秦革灭殆尽之际，可谓智力孤危' },
                    { question: '苏洵在《六国论》中提出六国国君如果把贿赂秦国的土地用来做什么，结果会大不一样？', answer: '封天下之谋臣，礼天下之奇才' },
                    { question: '苏洵在《六国论》中认为六国国君若丢掉幻想，并力西向，会产生什么结果？', answer: '秦人食之不得下咽' },
                    { question: '杜牧《阿房宫赋》主要借秦王灭亡的教训批评唐敬宗广建宫室，不顾百姓死活，而苏洵的《六国论》则是批评北宋王朝“________，________”，天天送给贿赂辽国，实在是不应该。', answer: '有如此之势，而为秦人积威之所劫' },
                    { question: '苏洵在《六国论》中，指出赵国败亡的原因之一是杀害哪位良将？', answer: '洎牧以谗诛' },
                    { question: '苏洵在《六国论》中如何批评北宋王朝对待强敌的态度？', answer: '苟以天下之大，下而从六国破亡之故事' },
                    { question: '苏洵在《六国论》中认为六国与秦国的实力对比如何，并借此劝说北宋统治者什么？', answer: '犹有可以不赂而胜之之势，为国者无使为积威之所劫也' },
                    { question: '《六国论》中，苏洵认为“赂秦”的国家最终灭亡的原因是什么？', answer: '盖失强援，不能独完' },
                    { question: '《六国论》中论述齐国灭亡根源的句子是什么？', answer: '不赂者以赂者丧' },
                    { question: '《六国论》中，苏洵用什么句子表现列国先人艰苦开辟疆土？', answer: '暴霜露，斩荆棘' },
                    { question: '苏洵在《六国论》中借助“________，________”，敏锐地指出了对抗秦国的办法，此举会让对方寝食难安。', answer: '以赂秦之地封天下之谋臣，以事秦之心礼天下之奇才' },
                    { question: '苏洵在《六国论》中如何评论荆轲刺秦事件？', answer: '至丹以荆卿为计，始速祸焉' },
                    { question: '苏洵在《六国论》中列举齐、赵、燕三国破灭的史实，并分析赵国灭亡的原因是什么？', answer: '用武而不终也' },
                    { question: '苏洵在《六国论》中告诫统治者不要被强敌积威吓到的句子是什么？', answer: '为国者无使为积威之所劫也' },
                    { question: '杜牧《阿房宫赋》中用对比手法突出阿房宫中音乐声之繁多的句子是什么？', answer: '管弦呕哑，多于市人之言语' },
                    { question: '杜牧《阿房宫赋》中以叙述方式表现秦人对从六国掠夺来的珍宝毫不珍惜的对偶句是什么？', answer: '鼎铛玉石，金块珠砾' },
                    { question: '杜牧《阿房宫赋》中告诫人们如果不吸取历史教训就会重蹈覆辙的句子是什么？', answer: '后人哀之而不鉴之，亦使后人而复哀后人也' },
                    { question: '杜牧在《阿房宫赋》中，用带着谴责语气的问句批评秦国贪婪掠夺而又肆意挥霍财富的句子是什么？', answer: '奈何取之尽锱铢，用之如泥沙？' },
                    { question: '杜牧在《阿房宫赋》中，通过细节描写宫女对君王宠幸的期盼之情，并用哪两句写出现实的残酷和时间的无情？', answer: '有不见者，三十六年' },
                    { question: '杜牧的《阿房宫赋》中，描写渭水、樊川两条河流水流平缓地经过阿房宫的句子是什么？', answer: '二川溶溶，流入宫墙' },
                    { question: '杜牧的《阿房宫赋》中，用夸张手法写出阿房宫占地之广、宫殿楼阁之高大的两句是什么？', answer: '覆压三百余里，隔离天日' },
                    { question: '杜牧的《阿房宫赋》中，用倒置式暗喻以璀璨的明星比喻宫女纷纷打开妆镜的句子是什么？', answer: '明星荧荧，开妆镜也' },
                    { question: '杜牧的《阿房宫赋》中哪两句可以看出阿房宫里的宫女有很多原来在六国身份高贵？', answer: '妃嫔媵嫱，王子皇孙' },
                    { question: '杜牧的《阿房宫赋》中，用疑问的方式将阿房宫中水面上的长桥比作“云中龙”的句子是什么？', answer: '长桥卧波，未云何龙？' },
                    { question: '杜牧的《阿房宫赋》中，用疑问的方式将阿房宫中楼阁之间架木筑成的通道比作天上彩虹的句子是什么？', answer: '复道行空，不霁何虹？' },
                    { question: '杜牧的《阿房宫赋》中，用比喻手法生动形象地描写阿房宫里走廊以及屋檐形状的句子是什么？', answer: '廊腰缦回，檐牙高啄' },
                    { question: '杜牧的《阿房宫赋》中，作者连用五个有比喻色彩的对比写出了阿旁宫建筑用材之多，其中“________，________”这个可以看出古代中国农民在普通家庭的重要地位。', answer: '使负栋之柱，多于南亩之农夫' },
                    { question: '杜牧在《阿房宫赋》中连用了五组判断句作排比，写出了阿房宫的宫女梳妆打扮及君王宫车经过的情景，但最终的结果是什么？', answer: '辘辘远听，杳不知其所之也' },
                    { question: '杜牧的《阿房宫赋》中，哪两句将阿房宫的宫殿之多比作蜂房和水涡？', answer: '蜂房水涡，矗不知其几千万落' },
                    { question: '杜牧的《阿房宫赋》中，哪两句写出了百姓对秦始皇的暴政敢怒不敢言的状况？', answer: '使天下之人，不敢言而敢怒' },
                    { question: '杜牧的《阿房宫赋》中，哪两句写出了奢华的阿房宫最终被项羽一炬烧成焦土的结局，语气中流露出惋惜？', answer: '楚人一炬，可怜焦土' },
                    { question: '杜牧的《阿房宫赋》中，哪两句写出了秦始皇越来越骄横顽固，专制极端，为全国各地纷纷起义埋下伏笔？', answer: '独夫之心，日益骄固' },
                    { question: '杜牧的《阿房宫赋》中，哪两句通过肯定和否定句写出了秦帝国最终被灭族的原因？', answer: '族秦者秦也，非天下也' },
                    { question: '杜牧的《阿房宫赋》中，哪两句通过肯定和否定句写出了六国灭亡的原因，角度独特，观点大胆？', answer: '灭六国者六国也，非秦也' },
                    { question: '杜牧的《阿房宫赋》中，哪两句用假设的语气说明六国国君不够爱民是被秦灭国的根本原因？', answer: '使六国各爱其人，则足以拒秦' },
                    { question: '杜牧的《阿房宫赋》中，哪两句用假设语气说明秦始皇建立的秦帝国无法延续的根本原因是不够爱民？', answer: '使秦复爱六国之人，则递三世可至万世而为君' },
                    { question: '杜牧在《阿房宫赋》中指出六国如果爱惜自己的百姓就能抵御秦国的句子是什么？', answer: '使六国各爱其人，则足以拒秦' },
                    { question: '杜牧在《阿房宫赋》中指出秦国如果爱惜六国的人才，就能世代为君的句子是什么？', answer: '使秦复爱六国之人，则递三世可至万世而为君' },
                    { question: '杜牧《阿房宫赋》中以“________，________”描写阿房宫宫人的美丽，她们伫立远眺，盼望着皇帝临幸。', answer: '一肌一容，尽态极妍' },
                    { question: '杜牧的《阿房宫赋》中，感叹如果六国爱护自己的百姓，就足以抵抗秦国，并提出哪句假设？', answer: '使秦复爱六国之人，则递三世可至万世而为君，谁得而族灭也？' },
                    { question: '杜牧的《阿房宫赋》中，哪句以虹为喻，写复道壮美？', answer: '复道行空，不霁何虹？' },
                    { question: '《登岳阳楼》中表现虚实交错、今昔对照的诗句是什么？', answer: '昔闻洞庭水，今上岳阳楼' },
                    { question: '《登岳阳楼》中描写政治生活坎坷、漂泊天涯、怀才不遇心情的诗句是什么？', answer: '亲朋无一字，老病有孤舟' },
                    { question: '《登岳阳楼》中写出诗人忧国忧民的句子是什么？', answer: '戎马关山北，凭轩涕泗流' },
                    { question: '《桂枝香·金陵怀古》中“________，________”描写的是什么景色？', answer: '千里澄江似练，翠峰如簇' },
                    { question: '《桂枝香·金陵怀古》中，词人关注到哪些江上的人文景观？', answer: '归帆去棹残阳里，背西风，酒旗斜矗。' },
                    { question: '唐朝诗人杜牧曾在《台城曲》中讽刺说：“门外韩擒虎，楼头张丽华。”王安石《桂枝香·金陵怀古》中的“________，________”就是用这个典故表达亡国之恨的。', answer: '叹门外楼头，悲恨相续' },
                    { question: '《桂枝香·金陵怀古》说六朝历史已经一去不复返了，此时只剩凄凉秋色，反映词人吊古伤今的情绪的诗句是：________，________', answer: '六朝旧事随流水，但寒烟衰草凝绿。' },
                    { question: '《念奴娇·过洞庭》中“________，________”颇有自然造化全都供“我”所用的意味，有力地衬托出词人的豪迈气概。', answer: '玉鉴琼田三万顷，着我扁舟一叶' },
                    { question: '《念奴娇·过洞庭》中的“素月分辉，明河共影”两句明点月华星辉，暗写波光水色，表现了上下通明的境地，仿佛是一片琉璃世界。', answer: '素月分辉，明河共影' },
                    { question: '洞庭湖是澄澈的，词人的内心也是澄澈的，《念奴娇·过洞庭》表达物境与词人心境相会，妙处难以用语言表达的句子是：________，________', answer: '悠然心会，妙处难与君说。' },
                    { question: '张孝祥在《念奴娇·过洞庭》里用“________，________”表明自己的光明磊落、襟怀坦白。', answer: '孤光自照，肝肺皆冰雪' },
                    { question: '《念奴娇·过洞庭》中“________”写因夜气清冷，所以觉得头发稀疏，如今被免职了，不免带有几分萧条与冷落。但词人的气概却丝毫不减，“_________”，表现出词人不管处境如何，自己心神毫不动摇的气度。', answer: '短发萧骚襟袖冷' },
                    { question: '《游园[皂罗袍]》开头两句“________，________”写园中景色，以及由此引起的感情波澜，蕴含着无限的感叹和惋惜。', answer: '原来姹紫嫣红开遍，似这般都付与断井颓垣' },
                    { question: '《游园[皂罗袍]》中“________，________”两句，化用谢灵运的“天下良辰、美景、赏心，乐事，四者难并”句意，写出杜丽娘联想到自己的身世、遭遇以后，从胸中涌出无限哀怨。', answer: '良辰美景奈何天，赏心乐事谁家院' },
                    { question: '《游园[皂罗袍]》中以合唱的形式，展现了一幅绚丽而略带迷惘色彩的画面是：________，________。', answer: '朝飞暮卷云霞翠轩，雨丝风片烟波画船' },
                    { question: '《游园[皂罗袍]》中“________”一句，是春心的萌动，更是追求美好生活和自由人性的觉醒。这样的呼声在当时具有反封建的进步意义。', answer: '锦屏人忒看的这韶光贱' },
                    { question: '在《论语十二章》中，孔子用反问语气强调人要有仁爱之心，否则遵守礼仪也没什么用的句子是:______________，______________?', answer: '人而不仁，如礼何' },
                    { question: '在《论语十二章》中，孔子用反问语气强调人要有仁爱之心，否则奏乐也不管用的句子是:______________，______________?', answer: '人而不仁，如乐何' },
                    { question: '在《论语十二章》中，“______________，______________”这两句最能体现孔子的道德价值观:懂得了仁义的道理，就应该用自己的一生去实践它，有时为了捍卫它，甚至不惜牺牲自己的生命。', answer: '朝闻道，夕死可矣' },
                    { question: '在《论语十二章》中，反映了“君子”和“小人”不同的价值追求的句子是:______________，______________。', answer: '君子喻于义，小人喻于利' },
                    { question: '在《论语十二章》中，既强调榜样的良好作用，又强调要自我反思的句子是:______________，______________。', answer: '见贤思齐焉，见不贤而内自省也' },
                    { question: '在《论语十二章》中，孔子用“文”和“质”对“君子”下了定义的句子是:______________，______________。', answer: '文质彬彬，然后君子' },
                    { question: '在《论语十二章》中，曾子认为读书人(有志之士)不可以不弘大刚强而有毅力的原因是:______________，______________。', answer: '士不可以不弘毅，任重而道远' },
                    { question: '在《论语十二章》中，曾子认为读书人(有志之士)任重道远，具体表现为:“______________”和“______________”。', answer: '仁以为己任死而后已' },
                    { question: '在《论语十二章》中，孔子用堆土成山这一比喻，说明功亏一篑和持之以恒的深刻道理，其中功亏一篑是因为“______________”，而能够持之以恒是因为“______________”。', answer: '吾止也吾往也' },
                    { question: '在《论语十二章》中，孔子认为君子之道主要有三个方面，这三方面分别是:______________，______________，______________。', answer: '知者不惑，仁者不忧，勇者不惧' },
                    { question: '在《论语十二章》中，孔子认为做人要将心比心、推己及人，自己都不想做的，就不要希望别人也能做到的句子是:______________，______________。', answer: '己所不欲，勿施于人' },
                    { question: '在《论语十二章》中，孔子教育学生要多读《诗经》，因为学诗可以激发热情，可以提高观察力，还“______________，______________”，意思是还可以团结群众，抒发不满。', answer: '可以群，可以怨' },
                    { question: '在《论语十二章》中，孔子强调诗的重要性，认为诗可以“兴观群怨”，还可以“______________，______________；______________。”', answer: '迩之事父，远之事君;多识于鸟兽草木之名' },
                    { question: '在《论语十二章》中，孔子对有道德、有修养的君子在吃饭和居住方面提出了要求的句子是:______________，______________。', answer: '君子食无求饱，居无求安' },
                    { question: '在《论语十二章》中，孔子对君子在做事和说话方面提出了要求:______________，他认为君子做事要敏捷、迅速，但说话要谨慎。', answer: '敏于事而慎于言' },
                    { question: '在《论语十二章》中，孔子对君子在吃饭、居住、做事和说话等方面提出了要求以后，还要求君子“______________”，认为只有这样才是好学的表现。', answer: '就有道而正焉' },
                    { question: '在《论语十二章》中，孔子认为要克制自己，按照礼的要求去做的句子是:“______________”。', answer: '克己复礼为仁' },
                    { question: '在《论语十二章》中，孔子认为一旦克制自己，按照礼的要求去做了，天下的人就都赞许你是仁人的句子是:______________，______________。', answer: '一日克己复礼，天下归仁焉' },
                    { question: '在《论语十二章》中，孔子认为实行仁德，在于自己，不在于别人的句子是:______________，______________?', answer: '为仁由己，而由人乎哉' },
                    { question: '《劝学》开篇就提出了全文的中心论点，即“______________”。阐明学习要持之以恒，并在后来形成一个常用成语的句子是“______________，______________”。', answer: '学不可以已锲而不舍，金石可镂' },
                    { question: '韩愈《师说》中的“是故弟子不必不如师，师不必贤于弟子”与荀子《劝学》中的“______________，______________，______________”观点相同。', answer: '青，取之于蓝，而青于蓝' },
                    { question: '荀子在《劝学》中说，君子需要通过广泛学习来提升自己的句子是:______________，______________。', answer: '君子博学而日参省乎己，则知明而行无过矣' },
                    { question: '《劝学》中用比喻的手法，借助木头经过火烤变形之后，即使又晒干也无法复原的例子，来说明客观事物经过改造，可以改变原来的样子的句子是:______________，______________，______________。', answer: '虽有槁暴，不复挺者，輮使之然也' },
                    { question: '荀子在《劝学》中强调君子的本性与一般人没什么不同，只是善于借助外力的句子是:______________，______________。', answer: '君子生非异也，善假于物也' },
                    { question: '荀子在《劝学》中强调空想不如学习的句子是:______________，______________。', answer: '吾尝终日而思矣，不如须臾之所学也' },
                    { question: '《劝学》中强调了积累的重要性，以积土成山、积水成渊可以兴风雨、生蛟龙设喻，引出“______________，______________，______________”的观点。', answer: '积善成德，而神明自得，圣心备焉' },
                    { question: '《劝学》中“______________，______________，______________”，用形象化的写法借气流传播声音的例子来阐明君子善假于物的道理。', answer: '顺风而呼，声非加疾也，而闻者彰' },
                    { question: '《劝学》中强调学习应当专一，反面举例的句子是:______________，______________，______________。', answer: '蟹六跪而二螯，非蛇鳝之穴无可寄托者，用心躁也' },
                    { question: '在《屈原列传》中，作者司马迁对“离骚”一词作出自己的解释的句子是:______________，______________。', answer: '“离骚”者，犹离忧也' },
                    { question: '在《屈原列传》中，司马迁认为《离骚》的创作背景除了楚怀王听信谗言、不能明辨是非以外，还有“______________，______________”，一针见血地指出了当时朝廷小人当道、正直之人遭到排挤的黑暗现实。', answer: '邪曲之害公也，方正之不容也' },
                    { question: '在《屈原列传》中，作者司马迁连用了“______________，______________”这两个被动句写出了屈原诚信待人却被猜疑、忠心耿耿却被诽谤的现实，为下文写屈原心生怨气并作《离骚》作铺垫。', answer: '信而见疑，忠而被谤' },
                    { question: '一个人在辛苦困倦到极点的时候，往往会仰头长叹:“天啊!”这种情况在司马迁的《屈原列传》中有形象的描述:______________，______________。', answer: '故劳苦倦极，未尝不呼天也' },
                    { question: '在《屈原列传》中，司马迁为了论证“父母，是人类的根本”这一观点，举了“______________，______________”这一例子进行了论证。', answer: '疾痛惨怛，未尝不呼父母也' },
                    { question: '在《屈原列传》中，司马迁对《诗经》里的《国风》和《小雅》进行了评价的句子是:“______________，______________”。', answer: '《国风》好色而不淫，《小雅》怨悱而不乱' },
                    { question: '在《屈原列传》中，司马迁分析了《离骚》用来列举事实讽刺当世政治的内容包括“______________，______________，______________”这三方面。', answer: '上称帝喾，下道齐桓，中述汤、武' },
                    { question: '在《屈原列传》中，司马迁对屈原的《离骚》评价极高，其中认为其文字简练、用词精到的两句是:______________，______________。', answer: '其文约，其辞微' },
                    { question: '在《屈原列传》中，司马迁认为屈原的《离骚》虽然内容细小但含意却极宏大，所举的事例虽然浅近但意义却很深远的两句是:______________，______________。', answer: '其称文小而其指极大，举类迩而见义远' },
                    { question: '我们读屈原的《离骚》，发现屈原在文章中经常用香花芳草作比喻，关于这一点，司马迁在《屈原列传》中作出了自己的解释:______________，______________。', answer: '其志洁，故其称物芳' },
                    { question: '在《屈原列传》中，司马迁对屈原的为人作出了高度的评价，其中认为他志向远大，即使与日月对照光辉也毫不逊色的句子是:______________，______________。', answer: '推此志也，虽与日月争光可也' },
                    { question: '在《屈原列传》中，司马迁认为屈原的《离骚》对于道德的崇高，国家安定与动乱的前因后果，做了充分反映的句子是:______________，______________，______________。', answer: '明道德之广崇，治乱之条贯，靡不毕见' },
                    { question: '文章一开始，作者运用了排喻的手法，首先举出“______________，______________；______________，______________”两组比喻，从而引出了中心论点“______________，______________”。', answer: '臣闻求木之长者，必固其根本;欲流之远者，必浚其泉源' },
                    { question: '作者又用“______________，______________，______________”一组排比句从反面来说明问题，从而进一步强调了自己的政治意图。', answer: '源不深而望流之远，根不固而求木之长，德不厚而思国之安' },
                    { question: '韩愈所说的“师”有其独特的含义，明确自己所说的老师不是指启蒙老师的句子是:______________，______________，______________。', answer: '彼童子之师，授之书而习其句读者，非吾所谓传其道解其惑者也' },
                    { question: '韩愈在《师说》中认为师生各有所长，可以相互学习，其原因是:______________，______________。', answer: '闻道有先后，术业有专攻' },
                    { question: '韩愈在《师说》中用“______________，______________，______________”进行对比，批判了当下不良的学习风气。', answer: '今之众人，其下圣人也亦远矣，而耻学于师' },
                    { question: '《师说》中，表明韩愈眼中的师生关系的语句是:______________，______________。', answer: '是故弟子不必不如师，师不必贤于弟子' },
                    { question: '《师说》中，表明士大夫之族耻学于师的原因的语句是:______________，______________。', answer: '位卑则足羞，官盛则近谀' },
                    { question: '柳宗元曾在《答韦中立论师道书》中说:“今之世，不闻有师；有辄哗笑之。”这与韩愈《师说》中“______________，______________，______________”所描述的现象一致。', answer: '士大夫之族，曰师曰弟子云者，则群聚而笑之' },
                    { question: '韩愈《师说》中，作者认为即使那个人比自己小，只要懂得道理比自己早，就应该向他学习的句子是:______________，______________，______________。', answer: '生乎吾后，其闻道也亦先乎吾，吾从而师之' },
                    { question: '不吸取经验教训让人痛惜，正如杜牧《阿房宫赋》中所说:______________，______________。', answer: '后人哀之而不鉴之，亦使后人而复哀后人也' },
                    { question: '《阿房宫赋》中，作者泼墨写意，粗笔勾勒，言阿房宫占地之广，状其楼阁之高的句子是:______________，______________。', answer: '覆压三百余里，隔离天日' },
                    { question: '《阿房宫赋》中，总括秦的纷奢是建立在对人民的剥削和掠夺之上，并控诉秦挥霍无度的语句是:______________，______________?', answer: '奈何取之尽锱铢，用之如泥沙' },
                    { question: '《阿房宫赋》中，“______________，______________”两句，把桥比喻为横卧在河面上的长龙，使静态的桥有了动态之美。', answer: '长桥卧波，未云何龙' },
                    { question: '《阿房宫赋》中“______________，______________”两句描写宫殿、阁楼随地形而建，彼此环抱呼应；宫室结构参差错落，精巧工致。', answer: '各抱地势，钩心斗角' },
                    { question: '《阿房宫赋》中，“______________，______________，______________”写六国珍藏的玉石金鼎，被秦人搜刮来之后像土块、铁锅一样胡乱地堆弃着，“秦人视之，亦不甚惜”。', answer: '鼎铛玉石，金块珠砾，弃掷逦迤' },
                    { question: '杜牧在《阿房宫赋》的结尾处感叹道，如果六国爱护自己的百姓，就足以抵抗秦国，紧接着说:“______________，______________，______________?”', answer: '使秦复爱六国之人，则递三世可至万世而为君，谁得而族灭也' },
                    { question: '苏洵在《六国论》中评论六国败亡的历史，提出“六国破灭，______________，______________，______________”的精辟论点，其中描写祖辈创业艰难的句子是“思厥先祖父，______________，______________，以有尺寸之地”；说明齐国灭亡原因的句子是“齐人未尝赂秦，终继五国迁灭，何哉?______________”；说明燕国灭亡原因的句子是“______________，______________”；结尾指出“苟以天下之大，______________，______________”，明确体现文章借古讽今，告诫北宋统治者要汲取历史教训的主旨。', answer: '非兵不利，战不善，弊在赂秦' },
                    { question: '“荆轲刺秦王”的故事，苏洵在《六国论》一文中用作论据，把它高度浓缩为“______________，______________”11个字。', answer: '至丹以荆卿为计，始速祸焉' },
                    { question: '古人云:以史为鉴，可以知兴替。苏洵在《六国论》中总结六国破亡的原因是:“______________，______________，______________。”杜牧在《阿房宫赋》中劝诫统治者说:“秦人不暇自哀，而后人哀之；______________，______________。”', answer: '非兵不利，战不善，弊在赂秦' },
                    { question: '《六国论》中作者批评赵国危害良将，不能武力抗秦坚持到底的句子是:______________，______________，______________。', answer: '洎牧以谗诛，邯郸为郡，惜其用武而不终也' },
                    { question: '在《答司马谏议书》中，王安石对司马光在来信中给自己因推行变法而冠以“生事”罪名加以反驳的句子是:______________，______________，______________。', answer: '举先王之政，以兴利除弊，不为生事' },
                    { question: '在《答司马谏议书》中，王安石对司马光在来信中给自己因推行变法而冠以“征利”罪名加以反驳的句子是:______________，______________。', answer: '为天下理财，不为征利' },
                    { question: '在《答司马谏议书》中，王安石对司马光在来信中给自己因推行变法而冠以“拒谏”罪名加以反驳的句子是:______________，______________，______________。', answer: '辟邪说，难壬人，不为拒谏' },
                    { question: '《赤壁赋》中写江上水汽弥漫，江水无边无际，和远方天空相接的句子是:______________，______________。', answer: '白露横江，水光接天' },
                    { question: '《赤壁赋》中概括了曹操军队在攻破荆州顺流而下时军容盛状的句子是:______________，______________。', answer: '舳舻千里，旌旗蔽空' },
                    { question: '《赤壁赋》中概写苏轼与客人在江面上饮酒，引吭高歌，朗诵《诗经》中章节的句子是:______________，______________，______________。', answer: '举酒属客，诵明月之诗，歌窈窕之章' },
                    { question: '《赤壁赋》中友人慨叹“人生短促，人很渺小”的句子是:______________，______________。', answer: '寄蜉蝣于天地，渺沧海之一粟' },
                    { question: '《赤壁赋》中写清风与明月可尽情享用的句子是:______________，______________。', answer: '取之无禁，用之不竭' },
                    { question: '《赤壁赋》中写希望与神仙相交，与明月同在的句子是:______________，______________。', answer: '挟飞仙以遨游，抱明月而长终' },
                    { question: '《赤壁赋》中描写了客人吹洞箫的内容，开始是正面描写，写洞箫的声音呜咽、不绝如缕，接着用侧面描写“______________，______________”来表现洞箫声音的悲凉。', answer: '舞幽壑之潜蛟，泣孤舟之嫠妇' },
                    { question: '《赤壁赋》中描绘秋江的爽朗和澄清，也恰好体现作者怡然自得的心境的句子是:______________，______________。', answer: '清风徐来，水波不兴' },
                    { question: '在《项脊轩志》中，作者通过描写妻子当年亲手种植的枇杷树如今已长得枝繁叶茂来表达物是人非的感慨的句子是:______________，______________，______________。', answer: '庭有枇杷树，吾妻死之年所手植也，今已亭亭如盖矣' },
                    { question: '在《项脊轩志》中，作者的感情基调由“喜”转“悲”的过渡句是:______________，______________，______________。', answer: '然余居于此，多可喜，亦多可悲' },
                    { question: '在《项脊轩志》中，通过描写老妪口中转述的作者母亲在门外对子女嘘寒问暖的话语，表达作者对母亲的怀念之情的句子是:______________?______________?', answer: '儿寒乎?欲食乎?' },
                    { question: '在《项脊轩志》中，描写项脊轩的大小和面积的句子是:______________，______________。', answer: '室仅方丈，可容一人居' },
                    { question: '在《项脊轩志》中，描写了项脊轩在修葺之前的老、旧、破的句子是:______________，______________，______________。', answer: '百年老屋，尘泥渗漉，雨泽下注' },
                    { question: '在《项脊轩志》中，描写了项脊轩的朝向以及修葺之前采光不好的情况的句子是:______________，______________，______________。', answer: '又北向，不能得日，日过午已昏' },
                    { question: '在《项脊轩志》中，描写了项脊轩庭阶上时不时有小鸟前来觅食，人来了也不会被吓飞的人与自然和谐相处的景象的句子是:______________，______________，______________。', answer: '而庭阶寂寂，小鸟时来啄食，人至不去' },
                    { question: '在《项脊轩志》中，描写了在明月之夜，项脊轩附近桂树的影子落在半墙上，随着夜风的吹拂而不断移动的可爱景象的句子是:______________，______________，______________，______________。', answer: '明月半墙，桂影斑驳，风移影动，珊珊可爱' },
                    { question: '在《项脊轩志》中，描写了项脊轩里面有书香之味的句子是:______________，______________。', answer: '借书满架，偃仰啸歌' },
                    { question: '在《项脊轩志》中，作者归有光写到自己对旧项脊轩的改造，首先对屋顶进行了修复，其目的是“______________”，接着作者“______________，______________”，使得房间的亮度大增，采光极好。', answer: '使不上漏，前辟四窗，垣墙周庭' },
                    { question: '在《项脊轩志》中，描写了作者这个大家庭的叔父辈分家自立门户后门墙增多的句子是:______________，______________。', answer: '内外多置小门墙，往往而是' },
                    { question: '在《项脊轩志》中，描写了作者这个大家庭的叔父辈分家自立门户后鸡狗横行、人员杂乱的一片萧条景象的句子是:______________，______________，______________。', answer: '东犬西吠，客逾庖而宴，鸡栖于厅' },
                    { question: '在《项脊轩志》中，点明家中老妪身份的句子是:______________，______________。', answer: '妪，先大母婢也' },
                    { question: '在《项脊轩志》中，点明老妪对作者家中的巨大贡献以及作者母亲对其十分关照的句子是:______________，______________。', answer: '乳二世，先妣抚之甚厚' },
                    { question: '在《项脊轩志》中，通过描写作者妻子归宁后转述其小妹的话语，从而表达作者对亡妻的思念之情的句子是:______________，______________?', answer: '闻姊家有阁子，且何谓阁子也?' },
                    { question: '《子路曾皙冉有公西华侍坐》中孔子不以年长自居，采用循循善诱的教学方法，使三个弟子毫无顾虑地说了各自志向:“______________，毋吾以也。居则曰:______________，______________，______________?”', answer: '以吾一日长乎尔，不吾知也，如或知尔，则何以哉?' },
                    { question: '《子路曾皙冉有公西华侍坐》中面对孔子的提问，个性鲁莽却率真的子路急忙回答道:“______________，______________，加之以师旅，______________；由也为之，比及三年，可使有勇，______________。”', answer: '千乘之国，摄乎大国之间，因之以饥馑，且知方也' },
                    { question: '《子路曾皙冉有公西华侍坐》中面对孔子的询问，公西华认为自己能力不足仍需要学习，对于宗庙祭祀之事，他说“______________，______________。”', answer: '端章甫，愿为小相焉' },
                    { question: '孔子认为“礼”在国家治理中有重要的地位。在《侍坐》中他嗤笑子路是因为子路:“______________，______________。”', answer: '为国以礼，其言不让' },
                    { question: '《子路曾皙冉有公西华侍坐》中面对孔子的询问，曾晳描绘了一幅在大自然里沐浴着风，一路酣歌的美丽动人的景象的语句是:______________，______________，______________。', answer: '浴乎沂，风乎舞雩，咏而归' },
                    { question: '《子路曾皙冉有公西华侍坐》中孔子没有直接让弟子言志，而是先用温和自谦的话打消学生的顾虑，为他们创造一个轻松、亲切、活跃的环境。他说:“______________，______________。”', answer: '以吾一日长乎尔，毋吾以也' },
                    { question: '《子路曾皙冉有公西华侍坐》中对于子路的回答，孔子没有直接表态，而是用“______________”去暗示，这既是暗示性的批评，又不伤其自尊。', answer: '夫子哂之' },
                    { question: '《子路曾皙冉有公西华侍坐》中孔子最赞同曾晳的回答，从“______________:______________”这句话可以看出来。', answer: '夫子喟然叹曰，吾与点也' },
                    { question: '《子路曾皙冉有公西华侍坐》中写孔子哂笑子路的原因的句子是:______________，______________。', answer: '为国以礼，其言不让' },
                    { question: '《子路曾皙冉有公西华侍坐》中从言谈、动作、神态可以看出四个学生不同的性格特点。子路的性格直率，从“______________”可以看出；冉有比较谦虚，从他述志时说“______________，______________”可以看出；公西华更谦虚，从“______________，______________。______________，______________，______________，______________”的对话可以看出；曾晳从容洒脱而又谦恭，从“______________，______________，______________”的动作神态中可以看出。', answer: '率尔而对，如其礼乐，以俟君子，非曰能之，愿学焉。宗庙之事，如会同，端章甫，愿为小相焉，鼓瑟希，铿尔，舍瑟而作' },
                    { question: '太史公写作《史记》的目的是“______________，______________，______________”。', answer: '亦欲以究天人之际，通古今之变，成一家之言' },
                    { question: '《报任安书》中描写古代“贤圣”历尽磨难，强志不屈，献身著述的句子是“古者富贵而名摩灭，不可胜记，______________。盖文王拘而演《周易》；______________；屈原放逐，乃赋《离骚》；左丘失明，厥有《国语》；孙子膑脚，《兵法》修列；不韦迁蜀，世传《吕览》；韩非囚秦，《说难》《孤愤》；《诗》三百篇，______________”。', answer: '唯倜傥非常之人称焉，仲尼厄而作《春秋》，大底圣贤发愤之所为作也' },
                    { question: '《报任安书》中司马迁对古代圣贤历经磨难著述丰富进行总体评价的句子是:“______________，不得通其道，故述往事，思来者。乃如左丘无目，孙子断足，终不可用，______________，______________，______________。”', answer: '此人皆意有所郁结，退而论书策，以舒其愤，思垂空文以自见' },
                    { question: '《过秦论》中最能表现秦始皇统一天下，势不可挡的句子是:______________，______________，______________。', answer: '振长策而御宇内，吞二周而亡诸侯，履至尊而制六合' },
                    { question: '《过秦论》中最能揭示秦始皇奴役天下百姓，造成人民起来反抗的一句是:______________。', answer: '执敲扑而鞭笞天下' },
                    { question: '《过秦论》中秦始皇统一中国后采取了一系列防御措施，其中写他对外政策的句子是“______________，______________”和“______________，______________”。', answer: '南取百越之地，以为桂林、象郡，乃使蒙恬北筑长城而守藩篱，却匈奴七百余里' },
                    { question: '《过秦论》中始皇派遣大将蒙恬北逐匈奴获得胜利，使得匈奴长时间不敢南下进击中原，文中的“______________，______________”就是对此事件效果的概括。', answer: '胡人不敢南下而牧马，士不敢弯弓而报怨' },
                    { question: '贾谊在《过秦论》中用排比句描写秦始皇用武力统治天下的语句是:______________，______________，______________，______________。', answer: '振长策而御宇内，吞二周而亡诸侯，履至尊而制六合，执敲扑而鞭笞天下' },
                    { question: '贾谊在《过秦论》中说到秦始皇为了削弱百姓的反抗力量所采取的措施是:______________，______________，______________，______________。', answer: '收天下之兵，聚之咸阳，销锋镝，铸以为金人十二' },
                    { question: '《过秦论》中用整句描写秦始皇据险固守的语句是:______________，______________，______________，______________，______________。', answer: '然后践华为城，因河为池，据亿丈之城，临不测之渊，以为固' },
                    { question: '《陈涉世家》文中的“______________，______________，______________”极言陈涉出身贫寒和地位低贱。', answer: '然陈涉瓮牖绳枢之子，氓隶之人，而迁徙之徒也' },
                    { question: '《大道之行》文中体现人才得到重用，社会成员间和睦相处的句子是“______________，______________”。', answer: '选贤与能，讲信修睦' },
                    { question: '《大道之行》表现人们对财富和劳动的观念都达到了一定境界的句子是“______________，______________；______________，______________”。', answer: '货恶其弃于地也，不必藏于己;力恶其不出于身也，不必为己' },
                    { question: '《大道之行》中，与“老吾老，以及人之老；幼吾幼，以及人之幼”表意相近的句子是“______________，______________”。', answer: '故人不独亲其亲，不独子其子' },
                    { question: '《陈情表》中，形象刻画自己幼年寂寞、孤独惨境的句子是:______________，______________，______________，______________。', answer: '外无期功强近之亲，内无应门五尺之僮，茕茕孑立，形影相吊' },
                    { question: '《陈情表》中，通过对比说明尽孝时短，尽忠时长的句子是:______________，______________，______________，______________。', answer: '臣密今年四十有四，祖母今年九十有六，是臣尽节于陛下之日长，报养刘之日短也' },
                    { question: '《陈情表》中，以乌鸦反哺为喻，来揭示全文主旨的句子是:______________，______________。', answer: '乌鸟私情，愿乞终养' },
                    { question: '《陈情表》中，表现活着不惜性命为国出力，死后也要结草衔环来报答君王之恩的句子是:______________，______________。', answer: '臣生当陨首，死当结草' },
                    { question: '《陈情表》文中言自己的苦衷是人神共鉴的句子是:______________，______________，______________。', answer: '臣之辛苦，非独蜀之人士及二州牧伯所见明知，皇天后土实所共鉴' },
                    { question: '《陈情表》文中李密用委婉曲折的语气表明自己并非怀念旧朝，先自贬身份，说自己“______________，______________”的地位，对晋武帝的“______________，______________”感到无比荣幸，所以“______________，______________”，委婉得体，消除了晋武帝的疑惑。', answer: '今臣亡国贱俘，至微至陋，过蒙拔擢，宠命优渥，岂敢盘桓，有所希冀' },
                    { question: '《陈情表》结尾用“______________，______________”来表明自己的忠贞之情。', answer: '臣生当陨首，死当结草' },
                    { question: '《陈情表》中，李密形象地表明自己不知能否应诏，进退两难的句子是:______________，______________；______________，______________:______________，______________。', answer: '臣欲奉诏奔驰，则刘病日笃;欲苟顺私情，则告诉不许:臣之进退，实为狼狈' },
                    { question: '《陈情表》中，“______________，______________”，申述了孝敬祖母，不能远离的拳拳之心。', answer: '母、孙二人，更相为命，是以区区不能废远' },
                    { question: '整篇《陈情表》密布着感情的浓云。在作者的笔下，展现出一位可亲可敬的慈祥的老人形象。她悯孙孤弱，躬亲抚养，对李密有着大恩大德。二人关系正如李密所言:______________，______________；______________，______________。______________，______________。', answer: '臣无祖母，无以至今日;祖母无臣，无以终余年。母、孙二人，更相为命' },
                    { question: '为了打消晋武帝可能有的猜忌，李密在《陈情表》中表明自己很想官职显达的句子是:“______________，______________。”', answer: '本图宦达，不矜名节' },
                    { question: '《陈情表》中，用比喻手法写祖母刘氏年老病危的句子是:______________，______________，______________，______________。', answer: '但以刘日薄西山，气息奄奄，人命危浅，朝不虑夕' },
                    { question: '陶渊明《归去来兮辞　并序》中“______________，______________”表达出对田园生活的向往。', answer: '归去来兮，田园将芜胡不归' },
                    { question: '我们经常用陶渊明《归去来兮辞　并序》中的“______________，______________”来表达过去不可挽回，未来则可把握。', answer: '悟已往之不谏，知来者之可追' },
                    { question: '陶渊明《归去来兮辞　并序》中的“______________，______________”写了诗人问道于行人，恨晨光微弱，不见前路，表达了作者归心似箭的心情。', answer: '问征夫以前路，恨晨光之熹微' },
                    { question: '陶渊明《归去来兮辞　并序》中“______________，______________”两句写诗人拄扙或游或息，时时昂首远望，畅享自然风景。', answer: '策扶老以流憩，时矫首而遐观' },
                    { question: '陶渊明《归去来兮辞　并序》中“______________?______________?”两句写了省察生命之有限，生年无多，何不从心愿而行?', answer: '寓形宇内复几时?曷不委心任去留?' },
                    { question: '陶渊明《归去来兮辞　并序》中回顾当初为了谋生而出仕，而今感到悲哀自责的句子是:______________，______________?', answer: '既自以心为形役，奚惆怅而独悲?' },
                    { question: '陶渊明在《归去来兮辞　并序》中认为自己走入迷途还不太远的自怨自慰的句子是:______________，______________。', answer: '实迷途其未远，觉今是而昨非' },
                    { question: '《归去来兮辞　并序》表现陶渊明在回家途中，摆脱束缚，重返自然的欢快舒畅心情的句子是:______________，______________。', answer: '舟遥遥以轻飏，风飘飘而吹衣' },
                    { question: '《归去来兮辞　并序》中表现诗人自斟自酌，享受室中之乐，心情很愉快的句子是:______________，______________。这是真正的隐士之乐，和刘禹锡《陋室铭》中的:“斯是陋室，惟吾德馨”有异曲同工之妙。', answer: '引壶觞以自酌，眄庭柯以怡颜' },
                    { question: '《归去来兮辞　并序》中“______________，______________”两句形成了鲜明的对比，即精神上的富足、孤高与物质生活的清贫之间的对比。', answer: '倚南窗以寄傲，审容膝之易安' },
                    { question: '《归去来兮辞　并序》中“______________，______________”两句写作者在园中散步，情景交融，作者似乎已经与自然融为一体，悠然地享受漫步园子的乐趣。', answer: '园日涉以成趣，门虽设而常关' },
                    { question: '《归去来兮辞　并序》中“______________，______________”两句以云鸟自喻，表现诗人过去做官出自无心，如今归田恰如鸟倦飞而知还。', answer: '云无心以出岫，鸟倦飞而知还' },
                    { question: '《归去来兮辞　并序》中“______________，______________”两句写天色已晚，作者还手抚孤松不愿离去，因为作者想借孤松以咏怀，喻自己卓然独立的坚贞气节。', answer: '景翳翳以将入，抚孤松而盘桓' },
                    { question: '《归去来兮辞　并序》中“______________，______________”两句写菊前松下才是他孤洁灵魂的栖所。', answer: '三径就荒，松菊犹存' },
                    { question: '《归去来兮辞　并序》中“______________，______________”几句写出了陶渊明归家时欣喜若狂，主仆俱迎，妻子皆乐的情景，尤其“______________，______________”两句写妻子好似不出来迎接，但实际比谁都盛情，准备了丰盛的酒菜，多好的一幅天伦之乐图啊!', answer: '乃瞻衡宇，载欣载奔。僮仆欢迎，稚子候门；携幼入室，有酒盈樽' },
                    { question: '《归去来兮辞　并序》中写诗人跟乡里故人的交往的句子是:______________，______________。', answer: '农人告余以春及，将有事于西畴' },
                    { question: '《归去来兮辞　并序》中写诗人驾车出游。表现出游方式的句子是:______________，______________。表现游历经过的句子是:______________，______________。表现游中所见的句子是:______________，______________。表现游中所感的句子是:______________，______________。', answer: '或命巾车，或棹孤舟；既窈窕以寻壑，亦崎岖而经丘；木欣欣以向荣，泉涓涓而始流；善万物之得时，感吾生之行休' },
                    { question: '《归去来兮辞　并序》中写自己问自己为什么心神不定，不知道要到哪儿去，表现诗人不奢求富贵与仙境的人生态度的句子是:______________?______________，______________。', answer: '胡为乎遑遑欲何之?富贵非吾愿，帝乡不可期' },
                    { question: '《归去来兮辞　并序》中描写作者登山临河长啸赋诗的诗句是:______________，______________。', answer: '登东皋以舒啸，临清流而赋诗' },
                    { question: '《归去来兮辞　并序》中“______________，______________!”表现了作者乐天安命，顺随自然的变化走到生命的尽头的思想。', answer: '聊乘化以归尽，乐夫天命复奚疑!' },
                    { question: '《种树郭橐驼传》中，“其本欲舒，______________，______________，其筑欲密”，既概括了树木的本性，也揭示了种树的要领。', answer: '其培欲平，其土欲故' },
                    { question: '《种树郭橐驼传》中，用“______________，______________；虽曰忧之，其实仇之”表明一般种树的人不是撒手不管而是关心太过，什么都放不下，结果适得其反，压抑了甚至扼杀了树木的生机。', answer: '虽曰爱之，其实害之' },
                    { question: '《种树郭橐驼传》中，对“养人”之不善，文章先简要地用“______________，______________，______________”加以概括，这与上文“他植者”养树管理之不善相呼应。', answer: '见长人者好烦其令，若甚怜焉，而卒以祸' },
                    { question: '《种树郭橐驼传》中最后一句“______________”直接点出写作本文的真正意图。', answer: '传其事以为官戒也' },
                    { question: '《五代史伶官传序》的中心论点是:______________，______________，______________!', answer: '盛衰之理，虽曰天命，岂非人事哉!' },
                    { question: '《五代史伶官传序》引用《尚书》中的“______________，______________”，结合庄宗得失天下的史实，得出“______________，______________”的结论。', answer: '满招损，谦得益；忧劳可以兴国，逸豫可以亡身' },
                    { question: '《五代史伶官传序》借庄宗困于伶人而亡国，警戒后人的句子是“______________，______________，______________?”', answer: '夫祸患常积于忽微，而智勇多困于所溺，岂独伶人也哉?' },
                    { question: '苏轼在《石钟山记》中用反诘句提出全文中心的句子是:“______________，______________，______________?”这是作者经过实地考察后得出的必然结论，也对李渤的主观臆断、自以为是的批评。接下来讲的三方面情况“______________，______________，______________；______________，______________；______________”都是在说石钟山得名的由来在世上没有流传下来的原因。', answer: '事不目见耳闻，而臆断其有无，可乎；郦元之所见闻，殆与余同，而言之不详;士大夫终不肯以小舟夜泊绝壁之下，故莫能知;而渔工水师虽知而不能言' },
                    { question: '《石钟山记》写绝壁下的情景:看见的是“______________，______________，______________”的大石。', answer: '侧立千尺，如猛兽奇鬼，森然欲搏人' },
                    { question: '《石钟山记》着力渲染阴森可怖的环境气氛，烘托出亲身探访的不易，为下文批评“______________”埋下伏笔。', answer: '士大夫终不肯以小舟夜泊绝壁之下' },
                    { question: '《登泰山记》文中“______________，______________”两句，作者不言雪覆盖青山，却说青山背负着雪，进而说苍山上的雪像蜡烛一样照着天南，形象、生动地绘出了积雪的光彩。', answer: '苍山负雪，明烛天南' },
                    { question: '《登泰山记》中太阳将出时的景色是“______________，______________”。在天地相接的地方，有一线云层，显现出奇异的颜色，霎时间呈现出五彩缤纷的样子。', answer: '极天云一线异色，须臾成五采' },
                    { question: '《登泰山记》中“______________，______________，______________”描写了太阳正出来，赤红赤红的像丹砂一样，下面有晃动着的红光承托着。', answer: '日上，正赤如丹，下有红光动摇承之' },
                    { question: '《登泰山记》文中写泰山上石头的颜色、形状的句子是:______________，______________，______________。', answer: '石苍黑色，多平方，少圜' },
                    { question: '《静女》中，描写小伙子焦急等待的句子是:______________，______________。', answer: '爱而不见，搔首踟蹰' },
                    { question: '《静女》中，表面上赞美管箫之美，实际上是赞叹女子之美的句子是:______________，______________。', answer: '彤管有炜，说怿女美' },
                    { question: '《静女》中，写到包含姑娘亲情蜜意，爱屋及乌的句子是:______________，______________。', answer: '匪女之为美，美人之贻' },
                    { question: '屈原在《离骚》中，表明自己出身高贵的句子的是:______________，______________。', answer: '帝高阳之苗裔兮，朕皇考曰伯庸' },
                    { question: '屈原在《离骚》中，表明自己降生祥瑞的句子是:______________，______________。', answer: '摄提贞于孟陬兮，惟庚寅吾以降' },
                    { question: '屈原在《离骚》中，表明自己具有美好内在品质和才能的句子是“______________，______________”，这也强调自己才能修养不同于一般人，体现了诗人对自我价值的发现。', answer: '纷吾既有此内美兮，又重之以修能' },
                    { question: '我们可以从《离骚》中“______________，______________”这两个句子看出，屈原特别注重提高自己的修养，可以说只要是美好的品格，他都学习。', answer: '扈江离与辟芷兮，纫秋兰以为佩' },
                    { question: '屈原在《离骚》中借坚贞芳香的植物表现自己精勤修德，践行忠善长久之道的句子是:______________，______________。', answer: '朝搴阰之木兰兮，夕揽洲之宿莽' },
                    { question: '屈原在《离骚》中，表明时不我待，要珍惜时间的句子是:______________，______________。', answer: '汩余若将不及兮，恐年岁之不吾与' },
                    { question: '《离骚》写时间更替很快的句子是:______________，______________。这些句子都表明了诗人自己非常焦虑，担心时光如流水逝去，却没有机会把美好的品格和超凡的才能献给楚国。', answer: '日月忽其不淹兮，春与秋其代序' },
                    { question: '在《离骚》中，写屈原看到时光易逝，担心国君易老、昏庸误国、保守落后的句子是:______________，______________。', answer: '惟草木之零落兮，恐美人之迟暮' },
                    { question: '《离骚》一文中与“少壮不努力，老大徒伤悲”有异曲同工之妙的句子是:______________，______________?', answer: '不抚壮而弃秽兮，何不改此度?' },
                    { question: '屈原在《离骚》中表明自己崇仰真理，当仁不让，有强烈的道德觉醒意识的句子是:______________，______________!', answer: '乘骐骥以驰骋兮，来吾道夫先路!' },
                    { question: '《涉江采芙蓉》中，运用比兴手法写抒情主人公形象的雅洁及营造清幽、高洁的意境的句子:“______________，______________。”', answer: '涉江采芙蓉，兰泽多芳草' },
                    { question: '《涉江采芙蓉》中，运用设问的手法，写主人公内心的凄凉寂寞的句子:“______________，______________。”', answer: '采之欲遗谁?所思在远道' },
                    { question: '《涉江采芙蓉》中，写主人公遥望故乡的方向，归乡之路绵延无尽的句子:“______________，______________。”', answer: '还顾望旧乡，长路漫浩浩' },
                    { question: '《涉江采芙蓉》中，写两个相思相爱的人不能相聚相守的句子:“______________，______________。”', answer: '同心而离居，忧伤以终老' },
                    { question: '《归园田居》中写诗人真诚的自我表白的句子:______________，______________。', answer: '少无适俗韵，性本爱丘山' },
                    { question: '《归园田居》中写诗人对官场生活厌恶的句子:______________，______________。', answer: '误落尘网中，一去三十年' },
                    { question: '《归园田居》中运用拟人手法写诗人身在宦海而心系田园的心情的句子:______________，______________。', answer: '羁鸟恋旧林，池鱼思故渊' },
                    { question: '《归园田居》中写诗人退隐田园的句子:______________，______________。', answer: '开荒南野际，守拙归园田' },
                    { question: '《归园田居》中写诗人归隐田园的生活条件的句子:______________，______________。', answer: '方宅十余亩，草屋八九间' },
                    { question: '《归园田居》中写诗人房前屋后的环境的句子:______________，______________。', answer: '榆柳荫后檐，桃李罗堂前' },
                    { question: '《归园田居》中写乡村常见之景的句子:______________，______________。', answer: '暧暧远人村，依依墟里烟' },
                    { question: '《归园田居》中写诗人宁静、闲适的生活状态的句子:______________，______________。', answer: '户庭无尘杂，虚室有余闲' },
                    { question: '《归园田居》中写回归田园的愉悦之情的句子:______________，______________。', answer: '久在樊笼里，复得返自然' },
                    { question: '鲍照的《拟行路难(其四)》开头用比喻的手法对当时门第决定人生这一古代的血统论发出愤怒的控诉的两句是:______________，______________。', answer: '泻水置平地，各自东西南北流' },
                    { question: '在《拟行路难(其四)》中描写举杯驱愁却大放悲声的诗句是:______________，______________。', answer: '酌酒以自宽，举杯断绝歌《路难》' },
                    { question: '《拟行路难(其四)》中表现作者极度矛盾和忍辱负重的句子是:______________，______________。', answer: '心非木石岂无感?吞声踯躅不敢言' },
                    { question: '在《春江花月夜》中，描写明月随着潮水从海上升起、与张九龄《望月怀远》中的“海上生明月”一句有异曲同工之妙的句子是:______________。', answer: '海上明月共潮生' },
                    { question: '在《春江花月夜》中，描写在月光的照耀下波光闪耀千万里，所有的江水都洒满了月光的句子是:______________，______________!', answer: '滟滟随波千万里，何处春江无月明' },
                    { question: '在《春江花月夜》中，用比喻的手法写出了开遍了鲜花的树林闪烁着雪珠般的光芒的句子是:______________。', answer: '月照花林皆似霰' },
                    { question: '月亮是客观事物，但在诗人的笔下，月亮也带有主观感情。诗人张若虚独自一人漂泊在外，孤单之情油然而生，因此他在《春江花月夜》中描写的月亮给人的感觉也是孤单的，“______________”一句就是最好的证明。', answer: '皎皎空中孤月轮' },
                    { question: '张若虚的《春江花月夜》融写景、抒情和哲理于一体，艺术价值很高。写春江花月之夜景，抒思乡孤独之情，其中“______________，______________”则渗透了人事变幻、江月永恒的哲理。', answer: '人生代代无穷已，江月年年望相似' },
                    { question: '在《春江花月夜》中，用拟人的手法写出了江上的月亮仿佛在等待着什么人，而长江则源源不断地运输着流水的句子是:______________，______________。', answer: '不知江月待何人，但见长江送流水' },
                    { question: '在《春江花月夜》中，连用两个问句写出了舟上的游子和楼上的妇女分别后互相思念的句子是:______________，______________?', answer: '谁家今夜扁舟子?何处相思明月楼?' },
                    { question: '在《春江花月夜》中，诗人用虚实结合的手法写出了月亮照耀在民妇的楼上，月光落在离人的妆镜台的句子是:______________，______________。', answer: '可怜楼上月徘徊，应照离人妆镜台' },
                    { question: '在《春江花月夜》中，用细节描写的方法写出了月光无处不在，门帘怎么卷都卷不去、捣衣砧怎么拂都拂不走的句子是:______________，______________。', answer: '玉户帘中卷不去，捣衣砧上拂还来' },
                    { question: '在《春江花月夜》中，写了游子和思妇通过望月来表达思念之情，和李白《闻王昌龄左迁龙标遥有此寄》诗中“我寄愁心与明月，随君直到夜郎西”有异曲同工之妙的句子是:______________，______________。', answer: '此时相望不相闻，愿逐月华流照君' },
                    { question: '在《春江花月夜》中，写了游人乘月而归、残月余辉洒满了江边的树林的句子是:______________，______________。', answer: '不知乘月几人归，落月摇情满江树' },
                    { question: '在《春江花月夜》中，写了落月西斜、海雾涌起，回家的道路无限遥远的句子是:______________，______________。', answer: '斜月沉沉藏海雾，碣石潇湘无限路' },
                    { question: '王维在《山居秋暝》中以动写静，以有声衬无声来突出山的幽静环境的句子是:______________，______________。', answer: '明月松间照，清泉石上流' },
                    { question: '《山居秋暝》中含蓄地表达诗人远离官场、洁身自好、归隐山林的生活志向的诗句是:______________，______________。', answer: '随意春芳歇，王孙自可留' },
                    { question: '从《蜀道难》“______________，______________”的长叹中，我们似乎也感受到了诗人对功业难成的一声叹息。', answer: '蜀道之难，难于上青天' },
                    { question: '《蜀道难》中运用夸张修辞，写出秦蜀之间崇山叠岭、不可逾越的句子是:______________，______________。', answer: '西当太白有鸟道，可以横绝峨眉巅' },
                    { question: '《蜀道难》中写出水石相激、山谷轰鸣的惊险场面的句子是:______________，______________。', answer: '飞湍瀑流争喧豗，砯崖转石万壑雷' },
                    { question: '《蜀道难》中运用夸张修辞极言山峰之高、绝壁之险，渲染惊险的气氛的句子是:______________，______________。', answer: '连峰去天不盈尺，枯松倒挂倚绝壁' },
                    { question: '《蜀道难》中以映衬手法表现蜀道的雄奇险峻的句子是:______________，______________。', answer: '黄鹤之飞尚不得过，猿猱欲度愁攀援' },
                    { question: '李白在《蜀道难》中引用了“五丁开山”神话的句子是:______________，______________。', answer: '地崩山摧壮士死，然后天梯石栈相钩连' },
                    { question: '李白在《蜀道难》中，运用夸张、衬托的手法来写蜀山之高险的句子有:______________，______________。', answer: '上有六龙回日之高标，下有冲波逆折之回川' },
                    { question: '李白在《蜀道难》中，摹写行人艰难的步履、惶恐的神情的句子是:______________，______________。', answer: '扪参历井仰胁息，以手抚膺坐长叹' },
                    { question: '李白在《蜀道难》中，写出了剑阁地势险要、易守难攻的特点的句子是:______________，______________。', answer: '剑阁峥嵘而崔嵬，一夫当关，万夫莫开' },
                    { question: '《梦游天姥吟留别》中的主旨句是:______________，______________?', answer: '安能摧眉折腰事权贵，使我不得开心颜' },
                    { question: '古代诗词常以“月”烘托意境，比如《梦游天姥吟留别》中的“______________，______________”。', answer: '湖月照我影，送我至剡溪' },
                    { question: '《梦游天姥吟留别》中描写天姥山巍峨、挺拔的诗句是:______________，______________。______________，______________。', answer: '天姥连天向天横，势拔五岳掩赤城。天台四万八千丈，对此欲倒东南倾' },
                    { question: '《梦游天姥吟留别》中描写仙人盛会异彩纷呈场面的句子是:______________，______________。______________，______________。', answer: '霓为衣兮风为马，云之君兮纷纷而来下。虎鼓瑟兮鸾回车，仙之人兮列如麻' },
                    { question: '《梦游天姥吟留别》中由现实过渡到梦境的句子是:______________，______________。', answer: '我欲因之梦吴越，一夜飞度镜湖月' },
                    { question: '《梦游天姥吟留别》中由梦境转入现实的句子是:______________，______________。______________，______________。', answer: '忽魂悸以魄动，恍惊起而长嗟。惟觉时之枕席，失向来之烟霞' },
                    { question: '李白的《梦游天姥吟留别》中描写了著名诗人谢灵运住过的地方溪水荡漾，猿啼凄清的环境的句子是:______________，______________。', answer: '谢公宿处今尚在，渌水荡漾清猿啼' },
                    { question: '李白在《梦游天姥吟留别》中用“______________，______________”两句写登天姥仙山的所见所闻，只见东方的海中涌出一轮红日，四周是苍翠的群山，耳际是山顶的天鸡的叫声。', answer: '半壁见海日，空中闻天鸡' },
                    { question: '李白《将进酒》中写曹植饮酒豪情的两句是:______________，______________。', answer: '陈王昔时宴平乐，斗酒十千恣欢谑' },
                    { question: '李白《将进酒》说:“______________，______________。”这两句运用夸张手法极写人生短暂，真是妙笔生花。', answer: '君不见高堂明镜悲白发，朝如青丝暮成雪' },
                    { question: '《将进酒》中显示诗人对未来充满信心的诗句是:______________，______________。', answer: '天生我材必有用，千金散尽还复来' },
                    { question: '《将进酒》中抒写万古寂寞之愁的诗句是:______________，______________。', answer: '古来圣贤皆寂寞，惟有饮者留其名' },
                    { question: '《将进酒》中用比兴手法显示黄河的宏伟气魄和浩大声势的诗句是:______________，______________。', answer: '君不见黄河之水天上来，奔流到海不复回' },
                    { question: '《将进酒》中感慨人生易老光阴易逝的诗句是:______________，______________。', answer: '君不见高堂明镜悲白发，朝如青丝暮成雪' },
                    { question: '《燕歌行》开头便指明了战争的方位和性质的两句是:______________，______________。', answer: '汉家烟尘在东北，汉将辞家破残贼' },
                    { question: '《燕歌行》中描写行军时，金鼓震天、大摇大摆前进的场面的句子是:______________，______________。', answer: '扌从金伐鼓下榆关，旌旆逶迤碣石间' },
                    { question: '《燕歌行》中用“飞”字警告军情危急，气氛紧张的两句是:______________，______________。', answer: '校尉羽书飞瀚海，单于猎火照狼山' },
                    { question: '高适的《燕歌行》中揭露“汉军”将军和士兵苦乐不均、生死迥异的地位和待遇，暗示了必败的原因的句子是:______________，______________!', answer: '战士军前半死生，美人帐下犹歌舞!' },
                    { question: '高适的《燕歌行》最末两句，诗人想起八九百年前威镇北边的将军李广发出感慨道:“______________，______________!”', answer: '君不见沙场征战苦，至今犹忆李将军' },
                    { question: '杜甫《蜀相》中“______________，______________”两句，运用带有咏叹情调的自问自答句式，把一种追思缅想情意，作了极为深微的表达。', answer: '丞相祠堂何处寻?锦官城外柏森森' },
                    { question: '杜甫《蜀相》中“______________，______________”两句，写对诸葛武侯的评价。上句看起来是说刘备，其实是从侧面烘托诸葛亮的才智和抱负，也流露出诗人的一丝委屈和对肃宗的失望。', answer: '三顾频烦天下计，两朝开济老臣心' },
                    { question: '杜甫《蜀相》中“______________，______________”两句，借对祠堂庭宇景色的描写，抒发凭吊情怀。这是因景抒情的千古名句。', answer: '映阶碧草自春色，隔叶黄鹂空好音' },
                    { question: '杜甫《蜀相》中“______________，______________”两句，写对诸葛武侯的悼念。以诸葛之伟才，得先主托孤之重，后主言听计从，本可以一统河山，建千秋伟业。无奈天不从人愿，诸葛亮正当盛年之时，即在五丈原病逝军中，苦心经营的兴复大业也付之东流，确实让人痛惜不已。', answer: '出师未捷身先死，长使英雄泪满襟' },
                    { question: '《客至》中写村庄清新优美的环境的句子是:______________，______________。', answer: '舍南舍北皆春水，但见群鸥日日来' },
                    { question: '《客至》中表达迎接客人到来的喜悦的句子是:______________，______________。', answer: '花径不曾缘客扫，蓬门今始为君开' },
                    { question: '《客至》中写招待客人的菜肴和酒都很简单的句子是:______________，______________。', answer: '盘飧市远无兼味，樽酒家贫只旧醅' },
                    { question: '杜甫《登高》中“______________，______________”两句，运用工笔手法，从形、声、色、态等不同角度具体描写夔州的特定环境。', answer: '风急天高猿啸哀，渚清沙白鸟飞回' },
                    { question: '杜甫《登高》中“______________，______________”两句，不仅使人联想到落木窸窣之声，长江汹涌之状，也无形中传达出韶光易逝、壮志难酬的感伤。前人把它誉为“古今独步”的“句中化境”。', answer: '无边落木萧萧下，不尽长江滚滚来' },
                    { question: '杜甫在《登高》中用“______________，______________”两句，从空间、时间两方面着笔，把久客最易悲秋的复杂感情融入诗句中。', answer: '万里悲秋常作客，百年多病独登台' },
                    { question: '《登高》中表现杜甫备尝艰难潦倒、国难家愁之苦，又因病停酒，愁绪无处排遣，抑郁至极的诗句是:______________，______________。', answer: '艰难苦恨繁霜鬓，潦倒新停浊酒杯' },
                    { question: '杜甫《登岳阳楼》中借“昔”“今”二字展开思路，拉开时间的帷幕，为全诗浩大的气势奠定基础的诗句是:______________，______________。', answer: '昔闻洞庭水，今上岳阳楼' },
                    { question: '《登岳阳楼》中“______________，______________”两句，写洞庭湖浩瀚无际的磅礴气势，意境阔大，景色宏伟奇丽。', answer: '吴楚东南坼，乾坤日夜浮' },
                    { question: '《登岳阳楼》中“______________，______________”两句，写诗人年老多病，远离亲友，以舟为家，流落在外，表现了诗人的凄凉之境、哀痛之心、愤怨之情。', answer: '亲朋无一字，老病有孤舟' },
                    { question: '《登岳阳楼》中“______________，______________”两句，写诗人站在岳阳楼上，遥望关山以北，仍然是兵荒马乱、战火纷飞；凭倚窗轩，胸怀家国，不禁涕泪交流。', answer: '戎马关山北，凭轩涕泗流' },
                    { question: '《琵琶行并序》中，由琴声想到珠玉声，是声音的类比联想的句子是:______________，______________。', answer: '嘈嘈切切错杂弹，大珠小珠落玉盘' },
                    { question: '《琵琶行并序》中，描写琵琶女犹豫不决而出场的诗句是:______________，______________。', answer: '千呼万唤始出来，犹抱琵琶半遮面' },
                    { question: '《琵琶行并序》中，“______________，______________”是全诗的主旨句，表明诗人与琵琶女同病相怜。', answer: '同是天涯沦落人，相逢何必曾相识' },
                    { question: '《琵琶行并序》中，描写作者听琵琶女弹琴时，内心涌起难以抑制的悲伤之情，不禁泪沾襟的句子是:______________，______________。', answer: '座中泣下谁最多?江州司马青衫湿' },
                    { question: '《琵琶行并序》中，既交代了秋天的背景，又蕴含离别之意的句子是:______________，______________。', answer: '浔阳江头夜送客，枫叶荻花秋瑟瑟' },
                    { question: '《李凭箜篌引》中“______________，______________”两句正面写乐声，时而众弦齐鸣，嘈嘈杂杂，仿佛玉碎山崩，令人不遑分辨；时而又一弦独响，宛如凤凰鸣叫，声振林木，响遏行云。如带露的芙蓉，似盛开的兰花，不仅可以耳闻，而且可以目睹。真是构思奇特，形神兼备。', answer: '昆山玉碎凤凰叫，芙蓉泣露香兰笑' },
                    { question: '《李凭箜篌引》中“______________，______________”两句，诗人用浪漫夸张的手法，写音响效果。长安城十二道城门前的冷气寒光，全被箜篌声所消融；连天帝也被美妙的乐声打动了。', answer: '十二门前融冷光，二十三丝动紫皇' },
                    { question: '《李凭箜篌引》中“______________，______________”两句，写乐声传到天上，正在补天的女娲听得入了迷，竟然忘记了自己的职责，结果石破天惊，秋雨倾泻。这种想象是何等大胆超奇，出人意料，而又感人肺腑。', answer: '女娲炼石补天处，石破天惊逗秋雨' },
                    { question: '《李凭箜篌引》中“______________，______________”两句，写每天伐桂、劳累不堪的吴刚倚着桂树，久久地立在那儿，竟忘了睡眠；玉兔蹲伏一旁，任凭深夜的露水不停地洒落在身上，也不肯离去。这些饱含思想感情的优美形象，深深印在读者心中，就像皎洁的月亮投影于水，显得幽深而邈远，逗人情思，发人联想。', answer: '吴质不眠倚桂树，露脚斜飞湿寒兔' },
                    { question: '温庭筠《菩萨蛮》写女主人公，将眉喻为山，再将鬓喻为云，再将腮喻为雪的句子是:______________，______________。', answer: '小山重叠金明灭，鬓云欲度香腮雪' },
                    { question: '温庭筠《菩萨蛮》中写花与人面交互重叠的句子是:______________，______________。', answer: '照花前后镜，花面交相映' },
                    { question: '温庭筠《菩萨蛮》通过描写女主人公的服饰，用反衬手法写出其孤独之情的句子是:______________，______________。', answer: '新贴绣罗襦，双双金鹧鸪' },
                    { question: '《锦瑟》中以锦瑟起兴，引起对华年往事的追忆的句子是:______________，______________。', answer: '锦瑟无端五十弦，一弦一柱思华年' },
                    { question: '李商隐《锦瑟》中“______________，______________”两句，分别运用“庄子梦蝶”和“杜宇”两个典故，写出佳人锦瑟，一曲繁弦，诗人从梦境中惊醒，不复成寐。', answer: '庄生晓梦迷蝴蝶，望帝春心托杜鹃' },
                    { question: '往事不堪回首，纵回首也已是惘然，李商隐在《锦瑟》中表达这种感受的两句是:______________，______________。', answer: '此情可待成追忆?只是当时已惘然' },
                    { question: '李煜《虞美人》中“______________，______________”两句写词人夜晚在春风里、月光下深切怀念故国的情景，伤悲之情溢于言表。', answer: '小楼昨夜又东风，故国不堪回首月明中' },
                    { question: '李煜的《虞美人》中用对比手法，反衬人生无常的句子是:______________，______________。', answer: '雕栏玉砌应犹在，只是朱颜改' },
                    { question: '李煜的《虞美人》中用比喻、夸张、设问手法写出愁思之深的句子是:______________，______________。', answer: '问君能有几多愁?恰似一江春水向东流' },
                    { question: '《望海潮》开篇就以博大的气势笼罩全篇，“______________，______________，______________”，点出了杭州位置的重要、历史的悠久，揭示出所咏主题。', answer: '东南形胜，三吴都会，钱塘自古繁华' },
                    { question: '《望海潮》中“______________，______________，______________”几句写街巷河桥的美丽，居民住宅的雅致，都市户口的繁庶，描写了杭州繁华热闹的景象。', answer: '烟柳画桥，风帘翠幕，参差十万人家' },
                    { question: '《望海潮》中“______________，______________，______________”三句，由市内说到郊外，只见在钱塘江堤上，行行树木，郁郁苍苍，犹如云雾一般。钱塘江就像广阔无边的天然壕沟。', answer: '云树绕堤沙，怒涛卷霜雪，天堑无涯' },
                    { question: '《望海潮》中“______________，______________，______________”三句，把市场的繁荣、市民的殷富反映出来了。同时暗写商人比夸争耀，反映了杭州这个繁华都市穷奢极欲的一面。', answer: '市列珠玑，户盈罗绮，竞豪奢' },
                    { question: '《望海潮》中“______________，______________，______________”几句，描写了杭州的典型景物:圆若宝镜的湖面、重叠的山岭、山上的桂子、湖中的荷花。词人以工整的对联，高度凝练的语句，把西湖乃至整个杭州最美的特征概括出来了，具有撼动人心的艺术力量。', answer: '重湖叠山献清嘉，有三秋桂子，十里荷花' },
                    { question: '《望海潮》中“______________，______________，______________”几句，写不论白天还是夜晚，湖面上都荡漾着优美的笛曲和采菱的歌声。作者生动地描绘了一幅国泰民安的游乐图卷。', answer: '羌管弄晴，菱歌泛夜，嬉嬉钓叟莲娃' },
                    { question: '《望海潮》中“______________，______________，______________”几句，写达官贵人游乐的场景。成群的马队簇拥着高高的牙旗，缓缓而来，一派煊赫声势。笔致洒落，音调雄浑，仿佛令人看到一位威武而又风流的地方长官，饮酒赏乐，啸傲于山水之间。', answer: '千骑拥高牙，乘醉听箫鼓，吟赏烟霞' },
                    { question: '王安石《桂枝香·金陵怀古》中化用诗句“余霞散成绮，澄江静如练”的词句是:______________，______________。', answer: '千里澄江似练，翠峰如簇' },
                    { question: '王安石《桂枝香·金陵怀古》中化用诗句“门外韩金虎，楼头张丽华”的词句是:______________，______________。', answer: '叹门外楼头，悲恨相续' },
                    { question: '王安石《桂枝香·金陵怀古》中“______________，______________，______________”化用了杜牧《泊秦淮》的诗句:“商女不知亡国恨，隔江犹唱后庭花。”', answer: '至今商女，时时犹唱，《后庭》遗曲' },
                    { question: '苏轼在《江城子·乙卯正月二十日夜记梦》中，写妻子逝世转瞬十年了，而过去美好的情景难以忘怀的句子是:______________。______________，______________。', answer: '十年生死两茫茫。不思量，自难忘' },
                    { question: '《江城子·乙卯正月二十日夜记梦》中，“______________，______________，______________”几句，又把现实与梦幻混同了起来，把忧愤融进容颜的苍老、形体的衰败之中。', answer: '纵使相逢应不识，尘满面，鬓如霜' },
                    { question: '苏轼在《江城子·乙卯正月二十日夜记梦》中，写自己梦回故乡，依稀见到妻子正梳妆打扮的句子是:______________。______________，______________。', answer: '夜来幽梦忽还乡。小轩窗，正梳妆' },
                    { question: '《江城子·乙卯正月二十日夜记梦》的结尾，作者写自己从梦境回落到现实的句子是:______________，______________，______________。', answer: '料得年年肠断处，明月夜，短松冈' },
                    { question: '《念奴娇·赤壁怀古》中，词人从视觉、听觉角度，同时运用比喻生动描写赤壁雄奇、险要、壮阔形势的语句是:______________，______________，______________。', answer: '乱石穿空，惊涛拍岸，卷起千堆雪' },
                    { question: '《念奴娇·赤壁怀古》中，苏轼面对千古常新的江山，想起许多曾经叱咤风云的历史人物，不禁感慨:“______________，______________。”', answer: '江山如画，一时多少豪杰' },
                    { question: '《念奴娇·赤壁怀古》中，苏轼神游故国、跌入现实后，表达自嘲自伤情绪的句子是:______________，______________。', answer: '多情应笑我，早生华发' },
                    { question: '《念奴娇·赤壁怀古》中表达词人旷达之情的句子是:______________，______________。', answer: '人生如梦，一尊还酹江月' },
                    { question: '《念奴娇·赤壁怀古》中，表现周瑜从容娴雅，沉着应战，指挥若定的儒将风度形象的词句是:______________，______________，______________。', answer: '羽扇纶巾，谈笑间，樯橹灰飞烟灭' },
                    { question: '黄庭坚在《登快阁》中写自己忙碌完官事，登上快阁亭放松心情的句子是:______________，______________。', answer: '痴儿了却公家事，快阁东西倚晚晴' },
                    { question: '黄庭坚在《登快阁》中借鉴杜甫“无边落木萧萧下”和谢朓“澄江静如练”，写出的名句是:______________，______________。', answer: '落木千山天远大，澄江一道月分明' },
                    { question: '黄庭坚在《登快阁》中巧用“伯牙绝弦”和“阮籍青白眼”典故的诗句是:______________，______________。', answer: '朱弦已为佳人绝，青眼聊因美酒横' },
                    { question: '《登快阁》最后写自己早已和白鸥订好盟约的两句是:______________，______________。', answer: '万里归船弄长笛，此心吾与白鸥盟' },
                    { question: '秦观《鹊桥仙》中表明爱情天长地久，不在一朝一夕的句子是:______________，______________。', answer: '两情若是久长时，又岂在朝朝暮暮' },
                    { question: '秦观《鹊桥仙》里赞叹牛郎织女一年一度的七夕相会胜似人间长相厮守的美好，正是:______________，______________', answer: '金风玉露一相逢，便胜却人间无数' },
                    { question: '秦观《鹊桥仙》里形象地写出牛郎织女相会时温柔缠绵却又短暂，不忍分别的句子是:______________，______________!', answer: '柔情似水，佳期如梦，忍顾鹊桥归路' },
                    { question: '周邦彦《苏幕遮》中“______________，______________，______________”几句写出荷花神韵，勾起了词人的思乡之情。', answer: '叶上初阳干宿雨，水面清圆，一一风荷举' },
                    { question: '周邦彦《苏幕遮》中被王国维评为“真能得荷之神理者”的句子是:______________，______________，______________。', answer: '叶上初阳干宿雨，水面清圆，一一风荷举' },
                    { question: '周邦彦《苏幕遮》中的“______________，______________”两句，把小鸟清脆欢快的叫声和活泼灵动的神态表现得十分生动。', answer: '鸟雀呼晴，侵晓窥檐语' },
                    { question: '请写出李清照《声声慢》中带有“愁”的词句:______________!', answer: '怎一个愁字了得!' },
                    { question: '李清照《声声慢》中“______________，______________，______________”三句，用一连串叠字写主人公一整天的愁苦心情，为全词定下了一种愁惨而凄厉的基调。', answer: '寻寻觅觅，冷冷清清，凄凄惨惨戚戚' },
                    { question: '李清照《声声慢》中“______________，______________”两句，写词人备尝凄清寂寞，又经历了一系列磨难与打击，百感汇聚于胸，偏又逢上冷暖不定的深秋天气，令人不知如何是好。表明心灵的创伤难以平复。', answer: '乍暖还寒时候，最难将息' },
                    { question: '李清照在《声声慢》中写道:酒气抵挡不住晚风带来的寒意，更遣不散积聚在词人心头的寒意，夫亡国破，文物丧尽，飘荡流离，身遭诬陷，暮年孤单，所有种种，用“______________，______________、______________!”三句形容再恰当不过。', answer: '三杯两盏淡酒，怎敌他、晚来风急!' },
                    { question: '李清照《声声慢》中“______________，______________，______________?”几句，写黄花满地，身心憔悴。既是写花，更是写人；既是惜花，更是自伤。', answer: '满地黄花堆积，憔悴损，如今有谁堪摘?' },
                    { question: '《声声慢》中“______________，______________!”两句，写独坐无聊、内心苦闷之状，用口语化的词句，异常贴切地将词人那孤凄、无聊、苦闷、激愤、无望的复杂心绪极其传神地表达了出来。', answer: '守着窗儿，独自怎生得黑!' },
                    { question: '陆游《书愤》在今昔对比中更强烈地抒发了岁月蹉跎，壮志难酬情怀的诗句是:______________，______________。', answer: '塞上长城空自许，镜中衰鬓已先斑' },
                    { question: '陆游《书愤》中用典明志的诗句是:______________，______________!', answer: '出师一表真名世，千载谁堪伯仲间!' },
                    { question: '陆游《书愤》中采用蒙太奇手法构成一幅幅浩浩荡荡的军容画面的诗句是:______________，______________。', answer: '楼船夜雪瓜洲渡，铁马秋风大散关' },
                    { question: '陆游《临安春雨初霁》首联就用“______________，______________”感叹世态人情薄得像半透明的纱。', answer: '世味年来薄似纱，谁令骑马客京华' },
                    { question: '陆游《临安春雨初霁》的诗眼是“______________，______________”，历来评此诗的人都认为这两句细致贴切，描绘了一幅明艳生动的春光图。', answer: '小楼一夜听春雨，深巷明朝卖杏花' },
                    { question: '陆游《临安春雨初霁》中表面写写草书品茶，闲适恬静，其实无聊可悲的诗句是:______________，______________。', answer: '矮纸斜行闲作草，晴窗细乳戏分茶' },
                    { question: '陆游《临安春雨初霁》的尾联既道出了羁旅风霜之苦，又寓有京中恶浊，久居为其所化的意思。这一联是:______________，______________。', answer: '素衣莫起风尘叹，犹及清明可到家' },
                    { question: '张孝祥在《念奴娇·过洞庭》中表现秋高气爽、玉宇澄清的景色的句子是:______________，______________，______________。', answer: '洞庭青草，近中秋，更无一点风色' },
                    { question: '张孝祥在《念奴娇·过洞庭》中写水天辉映，一片晶莹的句子是:______________，______________，______________。', answer: '素月分辉，明河共影，表里俱澄澈' },
                    { question: '张孝祥在《念奴娇·过洞庭》中想起在岭南光明磊落生活的句子是:______________，______________，______________。', answer: '应念岭海经年，孤光自照，肝胆皆冰雪' },
                    { question: '张孝祥在《念奴娇·过洞庭》中设想自己做主人，请万象做宾客，纵情豪饮的句子是:______________，______________，______________。', answer: '尽挹西江，细斟北斗，万象为宾客' },
                    { question: '《永遇乐·京口北固亭怀古》中，作者登高望远，首先想到孙权这位著名的历史人物，不禁感叹:______________，______________。', answer: '千古江山，英雄无觅孙仲谋处' },
                    { question: '《永遇乐·京口北固亭怀古》中感叹强盛的东吴和风流的孙权都经历了无数的风雨，一去不返的句子是:______________，______________。', answer: '舞榭歌台，风流总被雨打风吹去' },
                    { question: '辛弃疾《永遇乐·京口北固亭怀古》中，词人遥想当年刘裕挥戈北伐收复故土的豪迈气势的词句是:______________，______________。', answer: '想当年，金戈铁马，气吞万里如虎' },
                    { question: '辛弃疾《永遇乐·京口北固亭怀古》中，词人遥忆当年抗金战火弥漫扬州的词句是:______________，______________。', answer: '四十三年，望中犹记，烽火扬州路' },
                    { question: '辛弃疾《永遇乐·京口北固亭怀古》中，词人借历史影射现实，说南宋的失败，金人的南侵，国家的耻辱随着时光的流逝，而渐渐被人们淡忘了的句子是:______________，______________，______________。', answer: '可堪回首，佛狸祠下，一片神鸦社鼓' },
                    { question: '辛弃疾《永遇乐·京口北固亭怀古》中“______________，______________，______________”三句，援引南朝宋文帝刘义隆轻启兵端最终落败的古事，告诫南宋朝廷要慎之又慎。', answer: '元嘉草草，封狼居胥，赢得仓皇北顾' },
                    { question: '辛弃疾《永遇乐·京口北固亭怀古》中，借用廉颇的典故，表明自己年纪虽老而壮志犹存，感叹自己被弃置不用的语句是:______________，______________?', answer: '廉颇老矣，尚能饭否' },
                    { question: '《菩萨蛮·书江西造口壁》中表明军民收复失地决心的句子是:______________，______________。', answer: '青山遮不住，毕竟东流去' },
                    { question: '《菩萨蛮·书江西造口壁》中直接表露诗人忧国忧民的情怀的句子是:______________，______________。', answer: '西北望长安，可怜无数山' },
                    { question: '《菩萨蛮·书江西造口壁》中控诉金兵入侵的句子是:______________，______________。', answer: '郁孤台下清江水，中间多少行人泪' },
                    { question: '王国维在《人间词话》中说:古今之成大事业、大学问者，必经过三种之境界:“昨夜西风凋碧树。独上高楼，望尽天涯路。”此第一境也。“衣带渐宽终不悔，为伊消得人憔悴。”此第二境也。而第三境，则取自于辛弃疾的《青玉案·元夕》，即“______________，______________，______________，______________”。', answer: '众里寻他千百度，蓦然回首，那人却在，灯火阑珊处' },
                    { question: '《青玉案·元夕》中写出女子盛装观灯情态的句子是:“______________，______________。”', answer: '蛾儿雪柳黄金缕，笑语盈盈暗香去' },
                    { question: '《青玉案·元夕》中“______________，______________，______________”生动地展现了元宵整夜百乐齐鸣、花灯炫目的热闹景象。', answer: '凤箫声动，玉壶光转，一夜鱼龙舞' },
                    { question: '《青玉案·元夕》中用“______________”一句写车水马龙、人潮拥挤的观灯盛况。', answer: '宝马雕车香满路' },
                    { question: '李彦宏创立的全球最大的中文搜索引擎、最大的中文网站——百度之名源自辛弃疾《青玉案·元夕》中的“______________，______________，______________，______________”。', answer: '众里寻他千百度，蓦然回首，那人却在，灯火阑珊处' },
                    { question: '杜牧诗云“二十四桥明月夜，玉人何处教吹箫”，写出了扬州歌舞升平的景象；姜夔在《扬州慢》中说“______________，______________，______________”，写出了一派冷清沉寂的景象。', answer: '二十四桥仍在，波心荡，冷月无声' },
                    { question: '姜夔《扬州慢》中的“______________，______________，______________”，在物是人非中表达对世事无常的感慨。', answer: '二十四桥仍在，波心荡，冷月无声' },
                    { question: '《扬州慢》中用拟人手法形容战乱残酷和破坏之深重，并从侧面反映了人们对战乱痛心疾首的诗句是:______________，______________，______________。', answer: '自胡马窥江去后，废池乔木，犹厌言兵' },
                    { question: '《扬州慢》中渲染凄凉气氛并暗示敌骑威胁尚未消的诗句是:______________，______________，______________。', answer: '渐黄昏，清角吹寒，都在空城' },
                    { question: '《扬州慢》中既写杜郎才智又写扬州荒凉的诗句是:______________，______________。', answer: '杜郎俊赏，算而今重到须惊' },
                    { question: '《扬州慢》中描写芍药自生自灭无人欣赏情形的诗句是:______________，______________?', answer: '念桥边红药，年年知为谁生' },
                    { question: '好的诗文往往表现在情景交融上。姜夔《扬州慢》用“______________，______________”写战后萧条之景。', answer: '过春风十里，尽荠麦青青' },
                    { question: '《朝天子·咏喇叭》写出喇叭“吹”之声音的句子是:______________，______________，______________。(2)《朝天子·咏喇叭》写出喇叭“吹”之功用的句子是:______________，______________。', answer: '喇叭，唢呐，曲儿小腔儿大，官船来往乱如麻，全仗你抬声价' },
                    { question: '《朝天子·咏喇叭》写出喇叭“吹”之恶果的句子是:______________，______________。', answer: '军听了军愁，民听了民怕' },
                    { question: '《朝天子·咏喇叭》形象地写出宦官欺压百姓，把百姓搜刮得倾家荡产的句子是:______________，______________!', answer: '眼见的吹翻了这家，吹伤了那家，只吹的水尽鹅飞罢' },

                    // ... 原有的questions数组内容保持不变 ...
                ];

                let currentQuestion = {};
                let attempts = 0;

                function normalizeAnswer(answer) {
                    return answer.replace(/[.,，。、！？""《》\s]/g, '').toLowerCase();
                }

                function getRandomQuestion() {
                    const randomIndex = Math.floor(Math.random() * questions.length);
                    return questions[randomIndex];
                }

                function fadeTransition(callback) {
                    const questionElement = document.getElementById('question');
                    questionElement.classList.add('fade-out');

                    setTimeout(() => {
                        callback();
                        questionElement.classList.remove('fade-out');
                        questionElement.classList.add('fade-in');

                        setTimeout(() => {
                            questionElement.classList.remove('fade-in');
                        }, 500);
                    }, 500);
                }

                function startGame() {
                    // 只在点击"换一题"按钮时增加skip计数，而不是在答对或答错后
                    if (attempts === 0) {
                        counts.skip++;
                        saveCounts();
                        updateCountDisplay();
                    }

                    fadeTransition(() => {
                        currentQuestion = getRandomQuestion();
                        document.getElementById('question').textContent = currentQuestion.question;
                        document.getElementById('answerInput').value = '';
                        attempts = 0;
                    });
                }

                function celebrate() {
                    const container = document.querySelector('.container');
                    container.classList.add('celebrate');
                    setTimeout(() => {
                        container.classList.remove('celebrate');
                    }, 800);
                }

                function checkAnswer() {
                    const userAnswer = document.getElementById('answerInput').value;
                    const normalizedUserAnswer = normalizeAnswer(userAnswer);
                    const normalizedCorrectAnswer = normalizeAnswer(currentQuestion.answer);

                    if (normalizedUserAnswer === normalizedCorrectAnswer) {
                        counts.correct++;
                        saveCounts();
                        updateCountDisplay();
                        celebrate();
                        setTimeout(() => {
                            alert('太棒了！你真是个天才！这么难的题目都被你答对了，继续加油，你一定能成为最厉害的！');
                            startGame();
                        }, 300);
                    } else {
                        counts.wrong++;
                        saveCounts();
                        updateCountDisplay();
                        attempts++;
                        if (attempts === 1) {
                            alert('回答错误，让我们再试一次吧！');
                        } else {
                            alert(`别灰心！正确答案是 ${currentQuestion.answer}。记住这个答案，下次一定能答对！`);
                            startGame();
                        }
                    }
                }

                // 页面加载时自动开始
                window.onload = startGame;
            </script>
        </div>
</body>
