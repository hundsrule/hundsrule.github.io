<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
    .cell { width: 100px; height: 100px; display: flex; justify-content: center; align-items: center; font-size: 2em; border: 2px solid #333; cursor: pointer; }
  </style>
</head>
<body>
    <h1>当前玩家：${currentPlayer}<</h1>>
  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <script>
    const cells = document.querySelectorAll('.cell');
    let currentPlayer = 'X';

    function checkWinner() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6],
        [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]
      ];
      return winPatterns.some(pattern => 
        cells[pattern[0]].textContent === currentPlayer &&
        cells[pattern[1]].textContent === currentPlayer &&
        cells[pattern[2]].textContent === currentPlayer
      );
    }

    function handleClick(e) {
      if (e.target.textContent === '') {
        e.target.textContent = currentPlayer;
        if (checkWinner()) {
          setTimeout(() => alert(`${currentPlayer} wins!`), 10);
        }
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
  </script>
</body>
</html>
