<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word of the Day</title>
  <style>
    /* 设置页面背景、字体和布局 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      background-size: cover;
      background-position: center;
    }

    /* 设置单词的样式 */
    .word-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
      padding: 20px;
      border-radius: 10px;
    }

    /* 大字体样式 */
    .word {
      font-size: 72px; /* 增加字体大小 */
    }

    /* 单词定义的样式 */
    .definition {
      font-size: 24px; /* 增加定义字体大小 */
      color: #dddddd;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="word-container">
    <div class="word" id="word">Kibble</div>
    <div class="definition" id="definition">Definition will appear here.</div>
  </div>

        if (!response.ok) {
          throw new Error(`HTTP错误! 状态码: ${response.status}`);
        }
        
        const text = await response.text();
        console.log('词典内容长度:', text.length); // 添加调试信息

        console.log('词典起始位置:', startIndex); // 添加调试信息
        
        if (startIndex === -1) {
          throw new Error('找不到词典内容起始位置，请确保文件包含 "* * *" 分隔符');

      } catch (error) {
        console.error('加载词典详细错误:', error); // 更详细的错误信息
        document.getElementById("word").textContent = '加载失败';
        document.getElementById("definition").textContent = 
          `无法加载词典，请检查以下问题：\n` +
          `1. dictionary.txt 文件是否存在\n` +
          `2. 文件是否在正确的目录\n` +
          `3. 文件格式是否正确（需要包含 "* * *" 分隔符）\n` +
          `具体错误: ${error.message}`;
      }
    }

    // 必应每日一图的API背景
    fetch("https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1")
      .then(response => response.json())
      .then(data => {
        const imageUrl = "https://www.bing.com" + data.images[0].url;
        document.body.style.backgroundImage = `url('${imageUrl}')`;
      })
      .catch(error => {
        console.error("无法加载每日一图背景:", error);
      });

    // 加载随机单词
    getRandomKWord();
  </script>
</body>
</html>
