<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="message">无法连接到互联网<br>按下空格键或点击恐龙以启动游戏</div>
    <div id="score">0</div>
    <canvas id="dinoGame"></canvas>

    <script src="game.js"></script>
</body>
</html>
