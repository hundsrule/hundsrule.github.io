<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>致歉信 - 给叶利钦老师 🙏</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            background: linear-gradient(45deg, #f6d365, #fda085);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            text-align: center;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #e74c3c;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        p {
            line-height: 1.8;
            margin: 20px 0;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .emoji {
            font-size: 2em;
            margin: 10px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>诚挚的道歉 🙏</h1>
        
        <div class="emoji">😔</div>
        <div class="emoji">💔</div>
        <div class="emoji">🥺</div>
        
        <p>亲爱的叶利钦老师：</p>
        
        <p>我深深地为自己在课堂上玩手机和电脑的不当行为向您道歉。 💝</p>
        
        <p>我明白这种行为不仅影响了自己的学习，也打扰了其他同学，更是对您辛勤教导的不尊重。 📚✨</p>
        
        <p>您的每一堂课都倾注了大量心血，而我却没有好好珍惜。这让我感到非常愧疚。 💭</p>
        
        <p>我承诺从现在开始：</p>
        <p>
            ⭐ 认真听讲每一堂课<br>
            ⭐ 将手机放在书包里<br>
            ⭐ 专注于课堂学习<br>
            ⭐ 做一个优秀的学生
        </p>
        
        <p>希望您能原谅我的过失，给我一个改正的机会。 🌈</p>
        
        <p>您的学生<br>敬上 ❤️</p>
        
        <div class="emoji">🙇‍♂️</div>
        <div class="emoji">🌟</div>
        <div class="emoji">💪</div>
    </div>
</body>
</html>
