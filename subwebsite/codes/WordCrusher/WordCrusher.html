<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单词打击者</title>
    <style>
        /* 基础样式设置 */
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            background-image: url('assets/images/background.jpg');
            background-size: cover;
            background-position: center;
        }
        #gameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        /* 敌人样式 - 红色半透明背景 */
        .enemy {
            position: absolute;
            padding: 10px;
            background: rgba(255,0,0,0.5);
            border-radius: 5px;
            transition: top 2s linear;
            font-size: 24px; /* 增大文字大小 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            min-width: 100px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 2px #000;  /* 为文字添加阴影，使其在任何背景上都清晰可见 */
        }
        /* 敌人暂停样式 */
        .enemy.paused {
            transition: none;
        }
        /* 敌人输入反馈样式 */
        .enemy.matching {
            background: rgba(255,255,0,0.5);
            border: 2px solid #ff0;
        }
        /* 玩家样式 - 绿色方块 */
        #player {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-image: url('assets/images/player.png');
            background-size: cover;
        }
        /* 血量条样式 */
        #health {
            position: fixed;
            top: 80px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
        }
        #healthBar {
            width: 100%;
            height: 100%;
            background: #f00;
            transition: width 0.3s;
        }
        /* 输入框样式 */
        #inputArea {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            text-align: center;
            font-size: 24px; /* 增大输入框文字 */
            padding: 8px;
            border: 2px solid #fff;
            background: rgba(0,0,0,0.7);
            color: #fff;
        }
        /* UI元素样式 */
        #score {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
        }
        #combo {
            position: fixed;
            top: 50px;
            right: 20px;
            color: #ff0;
            font-size: 24px;
        }
        #level {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
        /* 输入反馈样式 */
        .correct {
            background: rgba(0,255,0,0.2) !important;
            border-color: #0f0 !important;
        }
        .wrong {
            background: rgba(255,0,0,0.2) !important;
            border-color: #f00 !important;
        }
        /* 击中效果 */
        .hit {
            animation: hitEffect 0.3s;
        }
        @keyframes hitEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(0); }
        }
        /* 暂停提示样式 */
        #pauseOverlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            font-size: 32px;
            z-index: 1000;
        }
        #gameStats {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            width: 80%;
            max-width: 800px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>

                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                z-index: 100;
            }
            
            .enemy {
                position: absolute;
                padding: 10px;
                background: rgba(255,0,0,0.5);  /* 添加默认背景色 */
                border-radius: 5px;
                transition: top 2s linear;
                font-size: 24px;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                min-width: 100px;
                min-height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-shadow: 2px 2px 2px #000;
            }
        `;
        document.head.appendChild(style);

        // 优化的获取随机单词函数
        function getRandomWord() {
            // 如果可用词库为空，则重新填充（排除当前正在使用的单词）
            if (availableWords.length === 0) {
                availableWords = words.filter(word => !usedWords.has(word));
                // 如果所有词都在使用中，则重新使用完整词库
                if (availableWords.length === 0) {
                    availableWords = [...words];
                }
            }
            
            // 从可用词库中随机选择一个单词
            const randomIndex = Math.floor(Math.random() * availableWords.length);
            const word = availableWords[randomIndex];
            
            // 从可用词库中移除这个单词
            availableWords.splice(randomIndex, 1);
            usedWords.add(word);
            
            return word;
        }

        // 暂停游戏
        function pauseGame(duration = null, message = '游戏暂停中...') {
            isPaused = true;
            const overlay = document.getElementById('pauseOverlay');
            overlay.textContent = message;
            overlay.style.display = 'block';
            
            // 暂停所有敌人的动画
            enemies.forEach(enemy => {
                const currentTop = window.getComputedStyle(enemy).top;
                enemy.classList.add('paused');
                enemy.style.top = currentTop;
            });
            
            // 暂停时取消输入框焦点
            document.getElementById('inputArea').blur();
            
            if (duration) {
                setTimeout(() => {
                    resumeGame();
                }, duration);
            }
        }

        // 恢复游戏
        function resumeGame() {
            isPaused = false;
            document.getElementById('pauseOverlay').style.display = 'none';
            
            // 恢复所有敌人的动画
            enemies.forEach(enemy => {
                enemy.classList.remove('paused');
                const currentTop = parseFloat(enemy.style.top);
                if (currentTop < window.innerHeight) {
                    enemy.style.top = window.innerHeight + 'px';
                }
            });
            
            // 恢复时重新聚焦到输入框
            document.getElementById('inputArea').focus();
            
            spawnEnemies();
        }

        // 更新血量显示
        function updateHealth(damage) {
            health = Math.max(0, health - damage);
            document.getElementById('healthBar').style.width = health + '%';
            if (health <= 0) {
                AUDIO.gameOver.play();
                gameOver();
            }
        }

        // 创建新的敌人
        function createEnemy() {
            if (isPaused) return;
            
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            
            // 随机选择敌人贴图并添加错误处理
            const randomEnemyImage = IMAGES.enemies[Math.floor(Math.random() * IMAGES.enemies.length)];
            const testImage = new Image();
            testImage.onload = () => {
                enemy.style.backgroundImage = `url('${randomEnemyImage}')`;
            };
            testImage.onerror = () => {
                console.warn('敌人图片加载失败，使用默认样式');
                enemy.style.backgroundColor = 'rgba(255,0,0,0.5)';
            };
            testImage.src = randomEnemyImage;
            
            const word = getRandomWord();
            enemy.textContent = word;
            enemy.dataset.word = word;
            
            enemy.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            enemy.style.top = '0px';
            enemy.style.transition = `top ${currentTransitionDuration}s linear`;
            document.getElementById('gameArea').appendChild(enemy);
            enemies.push(enemy);

            setTimeout(() => {
                if (!isPaused) {
                    enemy.style.top = window.innerHeight + 'px';
                }
            }, 100);

            // 当敌人被消灭或到达底部时，释放单词
            const releaseWord = () => {
                usedWords.delete(enemy.dataset.word);
            };

            enemy.addEventListener('transitionend', () => {
                if (enemy.style.top === window.innerHeight + 'px') {
                    releaseWord();
                    enemy.remove();
                    enemies = enemies.filter(e => e !== enemy);
                    resetCombo();
                    AUDIO.wrong.play();
                    updateHealth(20);
                    if (enemies.length === 0 && health > 0) {
                        nextLevel();
                    }
                }
            });
        }

        // 游戏结束处理
        function gameOver() {
            alert(`游戏结束！\n最终分数: ${score}\n最高分: ${highScore}\n最高连击: ${combo}`);
            location.reload();
        }

        // 更新分数
        function updateScore(basePoints) {
            const comboBonus = 1 + Math.floor(combo / 5) * 0.25;
            const finalPoints = Math.floor(basePoints * comboBonus);
            score += finalPoints;
            
            document.getElementById('currentScore').textContent = score;
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                setCookie('highScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        // 更新连击数
        function updateCombo() {
            combo++;
            document.getElementById('combo').textContent = `连击: ${combo}`;
            
            // 每5连击回复血量（增加回复量）
            if (combo % 5 === 0) {
                health = Math.min(100, health + 5);  // 每5连击回复5点血量
                document.getElementById('healthBar').style.width = health + '%';
            }
        }

        // 重置连击数
        function resetCombo() {
            combo = 0;
            document.getElementById('combo').textContent = `连击: ${combo}`;
        }

        // 进入下一关
        function nextLevel() {
            level++;
            AUDIO.levelUp.play();
            document.getElementById('level').textContent = `关卡: ${level}`;
            
            // 调整敌人生成间隔（更平缓的加速）
            gameSpeed = Math.max(1000, 2000 - (level - 1) * 100);  // 每关只减少100ms，最快1000ms
            
            // 调整敌人下落速度（更平缓的加速）
            currentTransitionDuration = Math.max(2, 4 - (level - 1) * 0.1);  // 每关只减少0.1秒，最快2秒
            
            // 调整其他难度参数
            enemyCount = Math.min(8, 2 + Math.floor((level - 1) / 2));  // 每2关增加1个敌人，最多8个
            wordsNeeded = 5 + (level - 1) * 3;  // 每关只增加3个过关所需单词
            wordsDestroyed = 0;  // 重置已消灭单词计数
            
            // 每关回复血量（增加回复量）
            health = Math.min(100, health + 20);  // 每关回复20点血量
            document.getElementById('healthBar').style.width = health + '%';
            
            // 暂停并显示提示
            pauseGame(1000, `第 ${level} 关即将开始！\n目标：消灭 ${wordsNeeded} 个单词`);
        }

        // 清除所有敌人的匹配状态
        function clearEnemyMatching() {
            enemies.forEach(e => e.classList.remove('matching'));
        }

        // 输入处理
        const input = document.getElementById('inputArea');
        input.addEventListener('input', (e) => {
            if (isPaused) return;
            
            const word = e.target.value.toLowerCase();
            clearEnemyMatching();
            const enemy = enemies.find(e => e.dataset.word.startsWith(word));
            
            if (enemy) {
                input.className = 'correct';
                enemy.classList.add('matching');
                if (enemy.dataset.word === word) {
                    // 匹配成功后立即清空输入框和样式
                    e.target.value = '';
                    input.className = '';
                    
                    AUDIO.hit.play();
                    enemy.classList.add('hit');
                    setTimeout(() => {
                        usedWords.delete(enemy.dataset.word);
                        enemy.remove();
                        enemies = enemies.filter(e => e !== enemy);
                        updateScore(10 * (combo + 1));
                        updateCombo();
                        
                        wordsDestroyed++;
                        if (wordsDestroyed >= wordsNeeded) {
                            nextLevel();
                        }
                    }, 300);
                }
            } else {
                input.className = word ? 'wrong' : '';
            }
        });

        // 定期生成敌人
        function spawnEnemies() {
            if (isPaused) return;
            
            if (enemies.length < enemyCount) {
                createEnemy();
            }
            setTimeout(spawnEnemies, gameSpeed);
        }

        // 添加暂停快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (isPaused) {
                    resumeGame();
                } else {
                    pauseGame();
                }
            }
        });

        // 键盘事件监听
        document.addEventListener('keydown', function(e) {
            if (!bgmStarted) {
                AUDIO.bgm.loop = true;
                AUDIO.bgm.play().catch(err => console.warn('音频播放失败:', err));
                bgmStarted = true;
            }
        }, { once: true });  // 只监听一次键盘事件

        // 添加游戏统计相关变量和函数
        let gameStartTime = Date.now();
        let playCount = parseInt(getCookie('playCount') || '0');
        let highScore = parseInt(getCookie('highScore') || '0');

        // Cookie操作函数
        function setCookie(name, value, days = 365) {
            const expires = new Date(Date.now() + days * 24 * 60 * 60 * 1000).toUTCString();
            document.cookie = `${name}=${value};expires=${expires};path=/`;
        }

        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [cookieName, cookieValue] = cookie.split('=').map(c => c.trim());
                if (cookieName === name) return cookieValue;
            }
            return null;
        }

        // 更新游玩时间
        function updatePlayTime() {
            if (!isPaused) {
                const seconds = Math.floor((Date.now() - gameStartTime) / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                document.getElementById('playTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            requestAnimationFrame(updatePlayTime);
        }

        // 修改游戏开始逻辑
        function startGame() {
            gameStartTime = Date.now();
            playCount++;
            setCookie('playCount', playCount);
            document.getElementById('playCount').textContent = playCount;
            updatePlayTime();
            spawnEnemies();  // 确保游戏开始时就生成敌人
            
            // 自动聚焦到输入框
            document.getElementById('inputArea').focus();
        }

        // 修改更新分数的函数
        function updateScore(basePoints) {
            const comboBonus = 1 + Math.floor(combo / 5) * 0.25;
            const finalPoints = Math.floor(basePoints * comboBonus);
            score += finalPoints;
            
            document.getElementById('currentScore').textContent = score;
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                setCookie('highScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        // 修改游戏结束函数
        function gameOver() {
            alert(`游戏结束！\n最终分数: ${score}\n最高分: ${highScore}\n最高连击: ${combo}`);
            location.reload();
        }

        // 初始化显示
        document.getElementById('playCount').textContent = playCount;
        document.getElementById('highScore').textContent = highScore;

        // 开始游戏
        startGame();

        // 在页面加载完成后预加载图片
        window.addEventListener('load', preloadImages);

        // 创建必要的目录结构提示
        console.log(`请确保以下目录结构存在：

└── assets/
    └── images/
        ├── player.png
        ├── background.jpg
        ├── enemy1.png
        ├── enemy2.png
        ├── enemy3.png
        └── enemy4.png
        `);
    </script>
